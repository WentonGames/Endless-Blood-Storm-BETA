 ######	CATEGORIE
 international_arms_market_category:0 "International Arms Market"
 international_arms_market_category_desc:0 "The modern arms industry emerged in the second half of the nineteenth century as a product of the creation and expansion of the first large military–industrial companies. As smaller countries could no longer produce cutting-edge military equipment with their indigenous resources and capacity, they increasingly began to contract the manufacture of military equipment to foreign firms. - §CMore equipment will become available on the market as they are researched by countries.§!"

 sell_equipment_category:0 "Sell Domestic Arms"
 sell_equipment_category_desc:0 "With the world turning ablaze around us, we are guranteed to make a profit selling military surplus to the international arms markets. We should be careful, however. It is very possible we will end up selling weapons that wind up sorely missed if we enter into conflict ourselves."
####################AI
turn_off_ai_usage:0 "§CTurn Off AI Usage§!"
turn_off_ai_usage_desc:0 "When selected, the AI will no longer purchase infantry equipment and artillery. This function can be re-enabled if you wish."
turn_on_ai_usage:0 "§CTurn On AI Usage§!"
turn_on_ai_usage_desc:0 "When selected, the AI will purchase infantry equipment and artillery. This function can be disabled if you wish."

###################MENUS
 open_rifle_menu:0 "Open Rifle Menu"
 open_rifle_menu_desc:0 "Rifles sold by major powers and medium powers are sold here."
 open_big_gun_menu:0 "Open Big Guns Menu"
 open_big_gun_menu_desc:0 "AA and AT guns will become available as countries research them. This menu can get pretty hectic late game."
 read_me:0 "Read Me"
 read_me_desc:0 "Medium, Modern, and Heavy Tanks will become availiable as countries research them. Some countries (e.g: Hungary) will show up once they develop tanks.§RDo not attempt to have more than 1 active Light Tank purchase at once. Otherwise, you won't get the bill for the tanks.§! §YHowever, it won't break the game. so if you wish to cheat, you can import tanks from another country while still paying a previous country and not have to pay anything for the second purchase.§!                                     §RDue to code limitations, if you do not own the NSB DLC, you can only import level 2 medium and heavy tanks. The import options will appear once selling countries have researched them.§!"
 open_tank_menu:0 "Open Tank Menu"
 open_tank_menu_desc:0 "Medium, Modern, and Heavy Tanks will become availiable as countries research them. Some countries (e.g: Hungary) will show up once they develop tanks.§RDo not attempt to have more than 1 active Light Tank purchase at once. Otherwise, you won't get the bill for the tanks.§! §YHowever, it won't break the game. so if you wish to cheat, you can import tanks from another country while still paying a previous country and not have to pay anything for the second purchase.§!                                     §RDue to code limitations, if you do not own the NSB DLC, you can only import level 2 medium and heavy tanks. The import options will appear once selling countries have researched them.§!"
 open_plane_menu:0 "Open Plane Menu"
 open_plane_menu_desc:0 "Yugoslavian, Dutch, and Romanian fighters will appear here once they develop modern aircraft."
 open_ship_menu:0 "Open Ship Menu"
 open_ship_menu_desc:0 "Every country has the same templates for each ship because it would take me years to code in unique templates."
 open_surplus_menu:0 "Open Surplus Menu"
 open_surplus_menu_desc:0 "Military Surplus weapons are older and dated, but cheaper and devilvered very quickly as we are purchasing existing equipment, not waiting for a new models to be built."
