l_russian:
 neutrality_political.1.t:0 "Авторитаризм на подъеме!"
 neutrality_political.1.d:1 "'[Root.GetAdjective] люди долгое время подвергались некомпетентному правлению [Root.GetRulingParty]! Они утверждают, что представляют народ, но даже не в состоянии поддерживать порядок на наших улицах! Только отстраняя их от власти, мы можем заставить эту нацию расти!'\n\nАвторитарные ораторы в [Root.GetName] не скрывали, что они думают о нашем нынешнем правлении и политической системе. Подобные речи вызвали общественное несогласие, которое особенно ярко выражено в более консервативных слоях вооруженных сил."
 neutrality_political.1.a:0 "Начальство может питать невысказанные симпатии."
 neutrality_political.1.a.tt:0 "Увеличивает вероятность внутренней поддержки авторитарного переворота."
 neutrality_political.1.b:0 "Молодое поколение подхватит эстафету."
 neutrality_political.1.b.tt:0 "Увеличивает вероятность народной поддержки авторитарного переворота."
 neutrality_political.2.t:0 "Формирование авторитарных ополченцев"
 neutrality_political.2.d:0 "Политическое и военное всегда были переплетены в авторитаризме. Параллельно с растущим политическим движением авторитарные и центристские партии начали создавать военизированные организации для защиты от того, что они считают внутренними и внешними угрозами. Хотя многие люди считают такое развитие событий тревожным, волна милитаристского фурора привела к увеличению числа добровольцев, вступающих в наши собственные вооруженные силы.\n\nПолитические лидеры движения отметили, что у их оппонентов есть основания для страха. Имея армию, пронизанную на нескольких уровнях столь явно политическими элементами, враги [Root.GetName] и противники авторитаризма начинают выглядеть очень похожими друг на друга."
 neutrality_political.2.a:0 "Только предателям страны есть чего бояться."
 neutrality_political.3.t:0 "Угроза экстремизма"
 neutrality_political.3.d:0 "'[Root.GetLeader] хотел бы, чтобы вы поверили в [Root.GetName] стоит в безопасности и единстве. Неудивительно, что такая ложь отравила умы наших людей, когда по соседству свернулась змея! Посмотрите не дальше, чем через нашу границу, чтобы увидеть соотечественников, настроенных друг против друга во имя экстремистских идеологий, готовых разорвать нашу нацию на части во имя своих глупых убеждений. Будет ли [Root.GetRulingParty] защищать нас от этой угрозы?'\n\nРост центристского движения в [Root.GetName] этому способствовала близость экстремистских стран. Многие умеренные, которые обычно отвергают центристский авторитаризм как слабый идеологический эксперимент, считают, что это также вызывает у них серьезную озабоченность. Учитывая выбор между экстремизмом наших соседей и центристским авторитарным режимом, они, по общему признанию, предпочли бы последнее. Возможно, они даже захотят активно поддержать его."
 neutrality_political.3.a:0 "Мы не поддадимся экстремистским идеологам!"
 neutrality_political.4.t:0 "Авторитаристы Требуют Референдума"
 neutrality_political.4.d:0 "Быстро растущие [Root.GetAdjective] центристские и авторитарные движения никогда не заявляли, что им нужна поддержка большинства, прежде чем они захватят власть, рассчитывая на объединение нации под своим руководством после установления их правления. Однако, похоже, их общественная поддержка быстро росла. Многие центристы сейчас призывают [Root.GetLeader] - лицемер, утверждающий, что представляет желания народа, в то время как на самом деле остается глух к массам.\n\nПризыв к референдуму был отвергнут как типичные попытки разрушить систему путем [Root.GetRulingParty] участников пока нет, но, по крайней мере, это политическая мера. Если мы не будем действовать сейчас, авторитаристы или центристы могут выбрать насильственную борьбу как лучший путь к власти."
 neutrality_political.4.a:0 "Как эта кучка клоунов собралась противостоять нам?"
 neutrality_political.4.b:0 "Они не представляют нам никакой угрозы."
 neutrality_political.4.c:0 "Если народ этого так захочет, то мы проведем референдум."
 neutrality_political.5.t:0 "Авторитарный марш в [Root.Capital.GetName]"
 neutrality_political.5.d:0 "Получив отказ в проведении референдума, почти символической попытки законного захвата власти, авторитаристы использовали свою значительную общественную поддержку и связи в [Root.GetAdjective] в армии для попытки государственного переворота. [Root.GetRulingParty] отказалось от их условий и заявляет, что будет бороться до конца, чтобы сохранить [Root.GetName] как мы его знаем."
 neutrality_political.5.a:0 "Мы остановим их любой ценой!"
 neutrality_political.5.b:0 "Время [Root.GetRulingParty] над [Root.GetName] закончено!"
 neutrality_political.6.t:0 "Авторитаристы Высмеяны"
 neutrality_political.6.d:0 "Увлечение людей [Root.GetAdjective] националистической гордостью и властью государства, похоже, прошло. Грубое пробуждение для его ярых сторонников, чья униформа, милитаристское позерство и высокопарные речи теперь чаще становятся предметом насмешек, чем сочувствия.\n\nКогда-то считалось угрозой для [Root.GetRulingParty] база власти, [Root.GetAdjective] центристский авторитаризм сейчас все чаще рассматривается как абсурдная, слабая позиция и атака на самые фундаментальные ценности нашей нации, той самой нации, которую, как они утверждают, они так высоко ценят. Это слово, по-видимому, больше подходит для обозначения оскорбления, чем политического обозначения."
 neutrality_political.6.a:0 "Что за сборище идиотов."
 neutrality_on_the_rise:0 "Авторитаризм на подъеме"
 prepare_for_neutrality_civil_war:0 "Подготовка к гражданской войне"
 prepare_for_neutrality_civil_war_desc:1 "У нас нет времени ждать медленных изменений в сознании людей. Ради их же блага мы должны ускорить решение этого вопроса, даже если некоторые из них могут погибнуть в процессе. В отличие от мирного референдума, гражданская война нанесет огромный ущерб нашим вооруженным силам, промышленности и инфраструктуре страны, но она также быстрее и гарантирует, что впоследствии мы сможем более решительно навязать свою волю."
 expand_civil_neutrality_support:0 "Расширить Гражданскую Поддержку"
 expand_civil_neutrality_support_desc:1 "Мы должны обеспечить дальнейшее распространение поддержки нашего дела среди людей и побудить их публично бросить вызов авторитету нынешнего правительства. Поскольку позиции правительства все больше подрываются, а гражданские беспорядки продолжают нарастать, нам будет легче достичь наших целей. Это особенно верно, если, в отличие от законной смены правительства, эти цели предполагают более... прямые средства смены режима."
 army_support_for_neutrality_civil_war:0 "Расширить Военную Поддержку"
 army_support_for_neutrality_civil_war_desc:0 "Без широкой поддержки военных любая надежда на победу в вооруженной идеологической борьбе была бы тщетной. Мы должны обеспечить лояльность хорошо размещенных подразделений наших вооруженных сил."
 ensure_general_loyalty_for_neutrality_civil_war:1 "Обеспечить Лояльность Низшего Армейского командования"
 ensure_general_loyalty_for_neutrality_civil_war_desc:0 "Возможно, некоторые генералы питают тайные чувства в пользу нашего авторитаризма. Мы должны подойти к ним и обеспечить их лояльность на тот момент, когда начнутся боевые действия."
 ensure_marshal_loyalty_for_neutrality_civil_war:0 "Обеспечить Лояльность Высшего армейского командования"
 ensure_marshal_loyalty_for_neutrality_civil_war_desc:0 "Вполне возможно, что некоторые фельдмаршалы питают тайные чувства в пользу нашего авторитаризма. Мы должны подойти к ним и обеспечить их лояльность на тот момент, когда начнутся боевые действия."
 siphon_equipment_stockpiles_for_neutrality_civil_war:0 "Сифонное Оборудование"
 siphon_equipment_stockpiles_for_neutrality_civil_war_desc:0 "Просматривая национальные запасы снаряжения, мы можем создать небольшой запас оружия, который поможет нам в нашей будущей борьбе."
 formulate_surprise_attack_plan_for_neutrality_civil_war:0 "Сформулировать План Внезапного Нападения"
 formulate_surprise_attack_plan_for_neutrality_civil_war_desc:0 "Враг понятия не имеет о надвигающемся бедствии. Мы должны обеспечить, чтобы это оставалось таковым, все время направляя наши боевые планы на максимальное использование элемента неожиданности."
 ignite_the_neutrality_civil_war:0 "Разжечь Гражданскую войну"
 ignite_the_neutrality_civil_war_desc:0 "Пришло время сделать решительный шаг. Все приготовления, которые мы сочли необходимыми, были сделаны. Теперь пути назад нет."
 rebuild_the_nation_neutrality:0 "Восстановить нацию"
 rebuild_the_nation_neutrality_desc:0 "После гражданской войны пришло время восстановить нашу разрушенную нацию."
 open_up_political_discourse_neutrality:0 "Открыть Политическую Дискуссию"
 open_up_political_discourse_neutrality_desc:1 "Мы должны открыто признать различные точки зрения в правительстве. Возможно, это в конечном итоге позволит повлиять на мирное изменение политики нашей страны."
 discredit_government_neutrality:0 "Дискредитировать правительство"
 discredit_government_neutrality_desc:0 "Указывая на многочисленные недостатки нашего нынешнего правительства, мы можем заставить людей задуматься об идеологических причинах этих неудач."
 hold_the_neutrality_national_referendum:0 "Провести Общенародный референдум"
 hold_the_neutrality_national_referendum_desc:0 "При достаточной поддержке мы теперь можем спокойно провести референдум, чтобы повлиять на смену правительства, без кровопролития."
 centrist_advocate:0 "Авторитарный политик-агитатор"
 neutrality_militia_divisions:0 "Авторитарные ополченцы"
 neutrality_revolutionaries:0 "Авторитарные революционеры"
 neutrality_revolutionaries:0 "Если поддержка авторитаризма превысит 70%, нация погрузится в гражданскую войну. Если поддержка авторитаризма упадет ниже 30%, революционная активность прекратится."