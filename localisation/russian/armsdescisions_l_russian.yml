# CREDITS SHASHLIK1337
 turn_off_ai_usage:0 "§CОтключить использование этим ИИ§!"
 turn_off_ai_usage_desc:0 "После выбора ИИ больше не будет покупать пехотное снаряжение и артиллерию. При желании эту функцию можно включить повторно."
 turn_on_ai_usage:0 "§CВключить использование этим ИИ§!"
 turn_on_ai_usage_desc:0 "При выборе ИИ будет закупать пехотное снаряжение и артиллерию. При желании эту функцию можно отключить."
 purchase_foreign_trains:0 "Покупка иностранных поездов"
 purchase_destroyer_surplus:0 "Покупка старых Эсминцев"
 purchase_destroyer_surplus_desc:0 "Полученные корабли будут старыми, без АА и с ограниченными возможностями противолодочной обороны. Но они дешевы."
 read_me:0 "Наведи курсор, чтобы прочитать! (READ ME)"
 read_me_desc:0 "Средние, современные и тяжелые танки станут доступны по мере того, как страны будут изучать их. Некоторые страны (например, Венгрия) появятся, как только они разработают танки.§RНе пытайтесь приобрести более 1 активного легкого танка одновременно. В противном случае вы не получите счет.§! §YОднако это не сломает игру. так что, если вы хотите обмануть, вы можете импортировать танки из другой страны, все еще оплачивая предыдущую страну, и вам не придется ничего платить за вторую покупку.§!                                     §RИз-за ограничений кода, если у вас нет дополнения NSB, вы можете импортировать только средние и тяжелые танки 2-го уровня. Варианты импорта появятся после того, как страны-продавцы изучат их.§!"
 purchase_convoys:0 "Купить конвои"
 purchase_convoys_desc:0 "Если нашего торгового флота не хватает. Давайте поговорим с иностранными фирмами о производстве наших конвоев."
 ######	CATEGORIE
 international_arms_market_category:0 "Международный рынок вооружения"
 international_arms_market_category_desc:0 "Современная оружейная промышленность возникла во второй половине девятнадцатого века в результате создания и расширения первых крупных военно–промышленных компаний. Поскольку малые страны больше не могли производить передовое военное снаряжение, используя собственные ресурсы и мощности, они все чаще заключали контракты на производство военного снаржения с иностранными фирмами. § По мере их изучения на рынке появится больше оборудования.§!"!"

 sell_equipment_category:0 "Продажа Отечественного Вооружения"
 sell_equipment_category_desc:0 "Когда мир охватит пламенем, мы точно получим прибыль, продавая излишки военного имущества на международные рынки вооружения."


###################MENUS
 open_rifle_menu:0 "Меню винтовок"
 open_rifle_menu_desc:0 "Здесь продаются винтовки от крупных и средних держав. Если Китай и Польша не окажутся в тяжелом военном положении, то отобразятся в меню."
 open_big_gun_menu:0 "Меню артиллерии"
 open_big_gun_menu_desc:0 "По мере изучения станут доступны зенитные и противотанковые орудия. Это меню может стать гораздо менее упорядоченным позднее."
 open_tank_menu:0 "Меню танков"
 open_tank_menu_desc:0 "По мере изучения станут доступны средние, современные и тяжелые танки. Некоторые страны (например, Венгрия) отобразятся после разработки танков."
 open_plane_menu:0 "Меню авиации"
 open_plane_menu_desc:0 "Югославские, голландские и румынские истребители отобразятся здесь, как только эти страны их разработают."
 open_ship_menu:0 "Меню флота"
 open_ship_menu_desc:0 "В каждой стране одинаковые шаблоны для кораблей, потому что разработчику потребовались бы годы, чтобы создать уникальные."
 open_surplus_menu:0 "Неликвид"
 open_surplus_menu_desc:0 "Неликвидное вооружение. Зачем вам реактивный самолет, если вы можете купить 5 бипланов?"
 open_support_menu:0 "Меню поддержки"
 open_support_menu_desc:0 "Грузовики и вспомогательное оборудование по четырём основным направлениям."

