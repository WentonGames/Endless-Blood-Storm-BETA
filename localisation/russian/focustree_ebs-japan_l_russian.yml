l_russian: 
JAP_voynaskodoha:0 "Война с "Кодоха""
JAP_voynaskodoha_desc:0 "«Кодоха», поддерживает агрессивную имперскую политику и выступающая против идеалов модернизации. Нам угрожают элементы, стремящиеся захватить власть и нанести удар на север по СССР. Мы уже долго ведем с ними борьбу. Пришло время нанести решающий удар."
JAP_podderzhatkodoha:0 "Поддержать "Кодоха""
JAP_podderzhatkodoha_desc:0 "Разруха в нашей армии настигает накала. Нет смысла вести бесполезное сражение с этой группировкой. Наоборот, нам нужно поддержать их идеи, для нашего будущего."
JAP_usilitdzaybacu:0 "Усилить Дзайбацу"
JAP_usilitdzaybacu_desc:0 "Крупнейшие корпорации в нашей стране располагают беспрецедентной политической и экономической силой. Мы вполне можем направить их усилия на благо нашей страны."
JAP_usilenievoennoypromyshlennosti:0 "Усиление военной промышленности"
JAP_usilenievoennoypromyshlennosti_desc:0 "Повышая процент рабочих военных заводов нашей стране, мы ставим себя в более выгодное положение для нас, по сравнению с соседями."
JAP_investiciivgrazhdanskiysektor:0 "Инвестиции в гражданский сектор"
JAP_investiciivgrazhdanskiysektor_desc:0 "Гражданские фабрики так же необходимы, как и военные заводы. Это стоит не забывать."
JAP_revolyuciyarabochih:0 "Революция рабочих"
JAP_revolyuciyarabochih_desc:0 "Будущее нашей нации требует от нас пойти путем, который никогда не рассматривался нашими руководителями. Теперь же нам придется серьезно его обдумать."
JAP_nacionalizaciyapromyshlennosti:0 "Национализация промышленности"
JAP_nacionalizaciyapromyshlennosti_desc:0 "Усиление госконтроля над оборонной промышленностью значительно повысит эффективность работы – и, как следствие, ее результаты."
JAP_usilenieinfrastruktury:0 "Усиление инфраструктуры"
JAP_usilenieinfrastruktury_desc:0 "Усиление инфраструктуры необходимо для быстрого передвижения наших войск."
JAP_unichtozheniekodoha:0 "Уничтожение "Кодоха""
JAP_unichtozheniekodoha_desc:0 "Они дестабилизируют наше государство. Пришло положить конец этой группировке раз и навсегда."
JAP_imperskiearsenaly:0 "Имперские арсеналы"
JAP_imperskiearsenaly_desc:0 "Усиление имперского контроля над оборонной промышленностью значительно повысит эффективность работы – и, как следствие, ее результаты."
JAP_restavraciyapromyshlennosti:0 "Реставрация промышленности"
JAP_restavraciyapromyshlennosti_desc:0 "Нишу в нашей стране занимают старые индустриальные комплексы. Было бы неплохим шагом поспособствовать их восстановлению. Так мы можем усилить нашу мощь."
JAP_zahvatdzaybacu:0 "Захват Дзайбацу"
JAP_zahvatdzaybacu_desc:0 "Крупнейшие корпорации в нашей стране располагают беспрецедентной политической и экономической силой. Следует напомнить им, что они являются подданными императора и выполняют его волю."
JAP_masshtabnayaindustrializaciya:0 "Масштабная индустриализация"
JAP_masshtabnayaindustrializaciya_desc:0 "Мы приведем нашу державу к большому успеху за счет этой программы!"
JAP_podderzhkaizzarubezha:0 "Поддержка из-за рубежа"
JAP_podderzhkaizzarubezha_desc:0 "Для того, чтобы проводить затратные усиления промышленности нужны рабочие руки и финансы. Возможно, попросить помощи у соседей имеет смысл."
JAP_poslednyayavolnausileniyapromyshlennosti:0 "Последняя волна усиления промышленности"
JAP_poslednyayavolnausileniyapromyshlennosti_desc:0 "В нашей стране уже достаточно развитая промышленность. Пора закончить индустриализацию и перейти к новым планам."
JAP_chistkivarmii:0 "Чистки в армии"
JAP_chistkivarmii_desc:0 "После уничтожения "Кодоха", в наших рядах могут оставаться еще и другие мятежники, которые желают свергнуть наше правительство. Надо положить этому конец."
JAP_konferenciyapredstaviteley:0 "Конференция представителей"
JAP_konferenciyapredstaviteley_desc:0 "Собрав конференцию из представителей всех ветвей правительства и вооруженных сил, мы можем значительно повысить скорость принятия решений."
JAP_sotrudnichestvosos:0 "Сотрудничество с "Ось""
JAP_sotrudnichestvosos_desc:0 "Имея поддержку из Европы, мы усилим наше могущество."
JAP_podpisanietroystvennogopakta:0 "Подписание тройственного пакта"
JAP_podpisanietroystvennogopakta_desc:0 "Задача, которая стоит перед нами, может оказаться нам не по силам. Следует обратиться к другим государствам со схожими целями и наладить сотрудничество в некоторых вопросах."
JAP_politicheskoeedinstvo:0 "Политическое единство"
JAP_politicheskoeedinstvo_desc:0 "Пришло время собрать всех наших политиков и объединить воедино настроенных на наш курс."
JAP_vostochnoaziatskayasferasoprocvetaniya:0 "Восточноазиатская сфера сопроцветания"
JAP_vostochnoaziatskayasferasoprocvetaniya_desc:0 "Время западного империализма прошло: народы Азии должны сплотиться под нашим чутким руководством. Азия для азиатов!"
JAP_provokaciyakitaya:0 "Провокация Китая"
JAP_provokaciyakitaya_desc:0 "Чтобы получить оправдание нашего вторжения в Китай, необходимо заставить их действовать против нас."
JAP_incidentnamostumarkopolo:0 "Инцидент на мосту Марко Поло"
JAP_incidentnamostumarkopolo_desc:0 "[Root.GetNameDefCap] страдает от недостатка ресурсов, чего нельзя сказать о наших соседях. Мы должны силой заполучить то, что нам необходимо.  После недавних событий у Императора не будет иного выбора, кроме как согласиться на войну, как бы плохо мы ни были к ней подготовлены..."
