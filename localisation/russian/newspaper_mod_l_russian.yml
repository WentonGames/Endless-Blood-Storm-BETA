 NEWSPAPER_ARTICLE_84_TITLE_SPECIAL_WORLD: "НАЦИСТЫ ГРОМЯТ, ГРАБЯТ И СЖИГАЮТ ЕВРЕЙСКИЕ МАГАЗИНЫ И ХРАМЫ"
 NEWSPAPER_ARTICLE_84_DESC_SPECIAL_WORLD: "К вечеру в городе почти не осталось еврейских магазинов или синагог. [?display_newspaper_article_targets_84^0?global.newspaper_article_targets_84^0.GetNameDef] не был ни разрушен, ни сожжен, ни поврежден. Хотя отдельные лица были избиты, в сообщениях до сих пор говорится о смерти только двух человек. Министр пропаганды Йозеф Геббельс опубликовал следующее заявление: "Оправданный и понятный гнев [?display_newspaper_article_targets_84^0?global.newspaper_article_targets_84^0.GetAdjective] народа из-за трусливого еврейского убийства [?display_newspaper_article_targets_84^0?global.newspaper_article_targets_84^0.GetAdjective] дипломата в Париже нашел широкое выражение во время прошлой ночи.""
 NEWSPAPER_ARTICLE_84_TITLE_SPECIAL_GER: "Окончательный ответ на убийство евреев в Париже еще впереди"
 NEWSPAPER_ARTICLE_84_DESC_SPECIAL_GER: "Министр пропаганды Йозеф Геббельс объявляет: "Оправданный и понятный гнев [?display_newspaper_article_targets_84^0?global.newspaper_article_targets_84^0.GetAdjective] народа из-за трусливого еврейского убийства [?display_newspaper_article_targets_84^0?global.newspaper_article_targets_84^0.GetAdjective] дипломата в Париже нашел широкое выражение во время прошлой ночи. Теперь ко всему населению обращена строгая просьба немедленно прекратить все дальнейшие демонстрации и акции против еврейства, независимо от их вида. Окончательный ответ на убийство евреев в Париже будет дан еврейству рукой закона, посредством законодательства и постановлений.""

 NEWSPAPER_ARTICLE_90_TITLE_SPECIAL_WORLD: "БЕРЛИН ПАЛ - ВОЙНА ЗАКОНЧИЛАСЬ?"
 NEWSPAPER_ARTICLE_90_DESC_SPECIAL_WORLD: "Берлин, "сердце [?display_newspaper_article_targets_90^0?global.newspaper_article_targets_90^0.GetAdjective] агрессии", город и столица, про который [?display_newspaper_article_targets_90^0?global.newspaper_article_targets_90^0.GetAdjective] сказал, что он никогда не капитулирует, был захвачен [?display_newspaper_article_targets_90^1?global.newspaper_article_targets_90^1.GetAdjective], псоле чего остатки разгромленного гарнизона сдались. [?display_newspaper_article_targets_90^1?global.newspaper_article_targets_90^1.GetAdjective] войска, наконец, пробились через мост Мольтке в здание Рейхстага, сражаясь комната за комнатой, пока не достигли крыши, где возгрузили [?display_newspaper_article_targets_90^1?global.newspaper_article_targets_90^1.GetAdjective] знамя, реющее над городом. Битва за Берлин продолжалась менее трех недель. Существует множество слухов о [?display_newspaper_article_targets_90^0?global.newspaper_article_targets_90^0.GetLeader], включая то, что он сбежал из города или того, что он мертв."
 NEWSPAPER_ARTICLE_90_TITLE_SPECIAL_GER: "СТОЛИЦА РЕЙХА, ЗАХВАЧЕННАЯ ВРАГОМ"
 NEWSPAPER_ARTICLE_90_DESC_SPECIAL_GER: "После ожесточенных боёв одних зданий с солдатами с другими, [?display_newspaper_article_targets_90^1?global.newspaper_article_targets_90^1.GetAdjective] войска смогли занять Берлин и взять штурмом рейхстаг! Даже героическая самоотверженность храбрых [?display_newspaper_article_targets_90^0?global.newspaper_article_targets_90^0.GetAdjective] защитников не смогла предотвратить это. Мы почтим память павших: солдаты и даже женщины и дети, убитые врагом! Следуя за словами Фюрера, " Наш [?display_newspaper_article_targets_90^0?global.newspaper_article_targets_90^0.GetNameDefCap] никогда не сдастся. Никогда.", мы будем продолжать сражаться, за Фюрера и Отечество. Это огромная неудача, но в конце концов мы придём к победе. Один Народ, один Рейх, один Фюрер!"

 NEWSPAPER_ARTICLE_103_TITLE_SPECIAL_WORLD: "ВТОРЖЕНИЕ - СОЮЗНИКИ ВЫСАЖИВАЮТСЯ ВО ФРАНЦИИ"
 NEWSPAPER_ARTICLE_103_DESC_SPECIAL_WORLD: "Союзные войска высадились сегодня в [?display_newspaper_article_targets_103^0?global.newspaper_article_targets_103^0.GetName], знаменуя о начале величайшей в истории зарубежной операции, направленной на уничтожение мощи [?display_newspaper_article_targets_103^1?global.newspaper_article_targets_103^1.GetLeader] [?display_newspaper_article_targets_103^1?global.newspaper_article_targets_103^1.GetName] и вырывание порабощенной Европы из когтей [?display_newspaper_article_targets_103^1?global.newspaper_article_targets_103^1.GetAdjective]. [?display_newspaper_article_targets_103^2?global.newspaper_article_targets_103^2.GetAdjective] верховный главнокомандующий, генерал. Дуайт Д. Эйзенхауэр объявил: "Мы не примем ничего, кроме полной победы". \nСилы вторжения были удивлены слабой обороной, и потери оказались меньше, чем ожидалось."
 NEWSPAPER_ARTICLE_103_TITLE_SPECIAL_GER: "ВРАЖЕСКОЕ ВТОРЖЕНИЕ ВО ФРАНЦИЮ - [?display_newspaper_article_targets_103^0?global.newspaper_article_targets_103^0.GetName] в перекрестном огне"
 NEWSPAPER_ARTICLE_103_DESC_SPECIAL_GER: "[?display_newspaper_article_targets_103^1?global.newspaper_article_targets_103^1.GetAdjective] оборона по-прежнему непобедима, несмотря на массированные воздушные бомбардировки "Атлантической стены". Долгожданная атака [?display_newspaper_article_targets_103^2?global.newspaper_article_targets_103^2.GetAdjective] войск на побережье Франции началась прошлой ночью. После воздушных атак и высадки десантников многочисленные десантные суда при поддержке тяжелых линкоров вторглись на пляж. Защита ничему не удивилась и мгновенно дала отпор нападающим. Орудия атлантического вала успешно обстреляли вражеский флот. Битва против войск вторжения идет полным ходом!"

 NEWSPAPER_ARTICLE_126_TITLE_SPECIAL_WORLD: "ЭТО МИР ДЛЯ НАШЕГО ВРЕМЕНИ"
 NEWSPAPER_ARTICLE_126_DESC_SPECIAL_WORLD: "К великой радости десятков тысяч лондонцев, [?display_newspaper_article_targets_126^0?global.newspaper_article_targets_126^0.GetLeader] прибыл на родину прошлой ночью и объявил всему миру следующее. "Я верю, что это мир для нашего времени". У него в кармане лежали два соглашения 1. Мюнхенский пакт четырех держав о передаче [?display_newspaper_article_targets_126^1?global.newspaper_article_targets_126^1.GetName] от [?display_newspaper_article_targets_126^2?global.newspaper_article_targets_126^2.GetNameDef] к [?display_newspaper_article_targets_126^3?global.newspaper_article_targets_126^3.GetNameDef]; и 2. [?display_newspaper_article_targets_126^0?global.newspaper_article_targets_126^0.GetAdjective]-[?display_newspaper_article_targets_126^3?global.newspaper_article_targets_126^3.GetAdjective] декларация о "Желании наших двух народов никогда больше не воевать друг с другом". Женщины в слезах кричали "Спасибо вам, спасибо вам.""
 NEWSPAPER_ARTICLE_126_TITLE_SPECIAL_GER: "[?display_newspaper_article_targets_126^1?global.newspaper_article_targets_126^1.GetName] возвращается домой, в Рейх"
 NEWSPAPER_ARTICLE_126_DESC_SPECIAL_GER: "Конференция, на которой лидеры [?display_newspaper_article_targets_126^0?global.newspaper_article_targets_126^0.GetNameDef], [?display_newspaper_article_targets_126^3?global.newspaper_article_targets_126^3.GetNameDef] и двух других крупных наций, начавшаяся в полдень, теперь нашла свой конец. Результаты были немедленно переданы в [?display_newspaper_article_targets_126^2?global.newspaper_article_targets_126^2.GetAdjective] правительство. В течение следующих дней, [?display_newspaper_article_targets_126^3?global.newspaper_article_targets_126^3.GetAdjective] войска символически пройдут маршем в [?display_newspaper_article_targets_126^1?global.newspaper_article_targets_126^1.GetName] и освободят его от [?display_newspaper_article_targets_126^2?global.newspaper_article_targets_126^2.GetAdjective] давления. Люди не могут дождаться, чтобы поблагодарить [?display_newspaper_article_targets_126^3?global.newspaper_article_targets_126^3.GetLeader] за это великое достижение [?display_newspaper_article_targets_126^3?global.newspaper_article_targets_126^3.GetNameDef] политики."
 NEWSPAPER_ARTICLE_126_TITLE_SPECIAL_CZE: "ЛИДЕРЫ ДРУГИХ СТРАН ОБСУЖДАЮТ НАШУ СУДЬБУ"
 NEWSPAPER_ARTICLE_126_DESC_SPECIAL_CZE: "Надежды на скорейшее урегулирование, гарантирующее Европе мир на данный момент, были выражены [?display_newspaper_article_targets_126^0?global.newspaper_article_targets_126^0.GetAdjective] и [?display_newspaper_article_targets_126^3?global.newspaper_article_targets_126^3.GetAdjective] официальными лицами на Мюнхенской конференции четырех держав по судьбе [?display_newspaper_article_targets_126^2?global.newspaper_article_targets_126^2.GetNameDef], которая уже вступила в свою вторую сессию за день. Было разумено предусмотреть, что [?display_newspaper_article_targets_126^3?global.newspaper_article_targets_126^3.GetAdjective] армия вошла бы без фанфар и в сопровождении частей армий других стран, чтобы сделать это менее похожим на [?display_newspaper_article_targets_126^3?global.newspaper_article_targets_126^3.GetAdjective] вторжение. Решение было принято минуя наше мнение: [?display_newspaper_article_targets_126^1?global.newspaper_article_targets_126^1.GetName] будет снова [?display_newspaper_article_targets_126^3?global.newspaper_article_targets_126^3.GetAdjective]."

 NEWSPAPER_ARTICLE_182_TITLE_SPECIAL_WORLD: "БОМБА В МЮНХЕНЕ, МНОГО ЖЕРТВ - ГИТЛЕР СБЕГАЕТ"
 NEWSPAPER_ARTICLE_182_DESC_SPECIAL_WORLD: "В сообщении из Мюнхена официально говорится, что жертвы, вызванные взрывом бомбы замедленного действия в пивном зале Бюргербройкеллер, составили: 9 убитых и 61 раненых, из которых 29 находятся в тяжелом состоянии. Официальное заявление, опубликованное в [?display_newspaper_article_targets_182^0?global.newspaper_article_targets_182^0.GetAdjective] столице Берлин описывает спасение Фюрера как чудо. В заявлении делается вывод: "То, что Гитлер покинул здание всего за 11 минут до взрыва, является Божественным предопределением. Если бы встреча проходила в обычном режиме, Фюрер и все партийные лидеры могли бы быть убиты и вся партия стала бы жертвой этого случая.""
 NEWSPAPER_ARTICLE_182_TITLE_SPECIAL_GER: "НАПАДЕНИЕ В МЮНХЕНЕ - ГИТЛЕР НЕВРЕДИМ"
 NEWSPAPER_ARTICLE_182_DESC_SPECIAL_GER: "Бомба взорвалась во время собрания в пивном зале в Мюнхене. Это чудо, что фюрер неожиданно покинул здание раньше и, следовательно, не присутствовал при взрыве бомбы, опередив его всего на 11 минут. Это гнусное покушение на жизнь фюрера вызвало величайшую горечь и негодование всего [?display_newspaper_article_targets_182^0?global.newspaper_article_targets_182^0.GetAdjective] народа. В тот момент, когда стало известно о преступлении, каждый [?display_newspaper_article_targets_182^0?global.newspaper_article_targets_182^0.GetAdjective] почувствовал, что за этим зверством стоял [?display_newspaper_article_targets_182^1?global.newspaper_article_targets_182^1.GetNameDef]."

 NEWSPAPER_ARTICLE_183_TITLE_SPECIAL_WORLD: "ПАКТ ПОДПИСАН - [?display_newspaper_article_targets_183^0?global.newspaper_article_targets_183^0.GetFactionName] и [?display_newspaper_article_targets_183^2?global.newspaper_article_targets_183^2.GetName] в союзе"
 NEWSPAPER_ARTICLE_183_DESC_SPECIAL_WORLD: "[?display_newspaper_article_targets_183^0?global.newspaper_article_targets_183^0.GetAdjective] радио объявило, что [?display_newspaper_article_targets_183^1?global.newspaper_article_targets_183^1.GetName], [?display_newspaper_article_targets_183^0?global.newspaper_article_targets_183^0.GetName] и [?display_newspaper_article_targets_183^2?global.newspaper_article_targets_183^2.GetName] подписали десятилетний военный, политический и экономический пакт. [?display_newspaper_article_targets_183^2?global.newspaper_article_targets_183^2.GetName] будет признавать лидерство [?display_newspaper_article_targets_183^0?global.newspaper_article_targets_183^0.GetName] и [?display_newspaper_article_targets_183^1?global.newspaper_article_targets_183^1.GetName] в Европе, а [?display_newspaper_article_targets_183^1?global.newspaper_article_targets_183^1.GetName] и [?display_newspaper_article_targets_183^0?global.newspaper_article_targets_183^0.GetName] будет признавать лидерство [?display_newspaper_article_targets_183^2?global.newspaper_article_targets_183^2.GetName] в Азии. Каждый из них окажет помощь другому, если на него нападет держава, в настоящее время не участвующая в их войнах. Это означает, что державы не будут вступать в и без того бушующие войны друг друга."
 NEWSPAPER_ARTICLE_183_TITLE_SPECIAL_USA: "[?display_newspaper_article_targets_183^0?global.newspaper_article_targets_183^0.GetName] - [?display_newspaper_article_targets_183^1?global.newspaper_article_targets_183^1.GetName] - [?display_newspaper_article_targets_183^2?global.newspaper_article_targets_183^2.GetName] - десятилетний договор подписан"
 NEWSPAPER_ARTICLE_183_DESC_SPECIAL_USA: "[?display_newspaper_article_targets_183^0?global.newspaper_article_targets_183^0.GetName], [?display_newspaper_article_targets_183^1?global.newspaper_article_targets_183^1.GetName] и [?display_newspaper_article_targets_183^2?global.newspaper_article_targets_183^2.GetName] объединил сегодня новый тоталитарный блок с обещанием помощи "один за всех и все за одного" против любого нового врага, вступающего в любую из их войн, - явное предупреждение для [?display_newspaper_article_targets_183^3?global.newspaper_article_targets_183^3.GetNameDef]. Три державы формально разделили сферы мирового влияния, закрепив за собой свои роли - [?display_newspaper_article_targets_183^2?global.newspaper_article_targets_183^2.GetName] будучи признанным лидером в создании "Нового порядка в Большой Восточной Азии", получила в свои руки Азию, а [?display_newspaper_article_targets_183^0?global.newspaper_article_targets_183^0.GetName] и [?display_newspaper_article_targets_183^1?global.newspaper_article_targets_183^1.GetName] закрепили в договоре своё право на "установление нового порядка в Европе". Следует [?display_newspaper_article_targets_183^3?global.newspaper_article_targets_183^3.GetNameDef] вступить в войну, они, скорее всего, столкнутся с войной на два фронта."
 NEWSPAPER_ARTICLE_183_TITLE_SPECIAL_AXIS: "Тройственный пакт - [?display_newspaper_article_targets_183^0?global.newspaper_article_targets_183^0.GetName] - [?display_newspaper_article_targets_183^1?global.newspaper_article_targets_183^1.GetName] - [?display_newspaper_article_targets_183^2?global.newspaper_article_targets_183^2.GetName]"
 NEWSPAPER_ARTICLE_183_DESC_SPECIAL_AXIS: "Сегодня, в новой рейхсканцелярии, был подписан трехсторонний пакт между [?display_newspaper_article_targets_183^0?global.newspaper_article_targets_183^0.GetName], [?display_newspaper_article_targets_183^1?global.newspaper_article_targets_183^1.GetName] и [?display_newspaper_article_targets_183^2?global.newspaper_article_targets_183^2.GetName]. Это обеспечивает политическую, экономическую и военную помощь в случае нападения на одну из сторон пакта. На данный момент срок действия договора был установлен на 10 лет. За этим последовала государственная церемония, на которой присутствовали Фюрер, королевская делегация из [?display_newspaper_article_targets_183^1?global.newspaper_article_targets_183^1.GetName] и имперская делегация из [?display_newspaper_article_targets_183^2?global.newspaper_article_targets_183^2.GetName]. Участвующие правительства подчеркнули важность договора для мира во всем мире."

 # Articles:
 NEWSPAPER_ARTICLE_1_TITLE: "Кража в [?display_newspaper_article_targets_1^0?global.newspaper_article_targets_1^0.GetName]"
 NEWSPAPER_ARTICLE_1_DESC: "Богатое семейство из [?display_newspaper_article_targets_1^0?global.newspaper_article_targets_1^0.GetName] было ограблено! Общая сумма ущерба еще не определена, но они объявили, что тот, кто сможет и захочет помочь в раскрытии этого дела, будет щедро вознагражден."
 NEWSPAPER_ARTICLE_2_TITLE: "Шантажист арестован"
 NEWSPAPER_ARTICLE_2_DESC: "Бывший актер и предполагаемый дезертир [?display_newspaper_article_targets_2^0?global.newspaper_article_targets_2^0.GetAdjective] армии был арестован за попытку шантажа известной актрисы, у которой он намеревался получить крупную сумму денег."
 NEWSPAPER_ARTICLE_3_TITLE: "Пожар!"
 NEWSPAPER_ARTICLE_3_DESC: "Великая культурная трагедия! Национальная достопримечательность [?display_newspaper_article_targets_3^0?global.newspaper_article_targets_3^0.GetNameDef], расположенная на територии [?display_newspaper_article_targets_3^1?global.newspaper_article_targets_3^1.GetName] была сровнена с землёй в результате пожара. [?display_newspaper_article_targets_3^2?global.newspaper_article_targets_3^2] человек погибли в результате этого происшествия."
 NEWSPAPER_ARTICLE_4_TITLE: "Смертельная лихорадка"
 NEWSPAPER_ARTICLE_4_DESC: "Два моряка умерли при возвращении в гавань города [?display_newspaper_article_targets_4^0?global.newspaper_article_targets_4^0.GetName]. Сообщается, что причиной смерти стала неизвестная лихорадки. Перед смертью они испытывали сильный озноб, сильную жажду и галлюцинации. Доктора не уверены, успели ли моряки заразить кого-либо ещё, однако советуют избегать путешествия по портовому району города и поездок за его пределы."
 NEWSPAPER_ARTICLE_5_TITLE: "Почтовая конвенция"
 NEWSPAPER_ARTICLE_5_DESC: "Сегодня [?display_newspaper_article_targets_5^0?global.newspaper_article_targets_5^0.GetAdjective] и иностранные власти собираются, чтобы обсудить почтовые сборы за все письма, отправленные за границу."
 NEWSPAPER_ARTICLE_6_TITLE: "Исцеление верой убивает ребенка"
 NEWSPAPER_ARTICLE_6_DESC: "[?display_newspaper_article_targets_6^0?global.newspaper_article_targets_6^0] летняя девочка с дизентерией умерла в больнице, расположенной в [?display_newspaper_article_targets_6^1?global.newspaper_article_targets_6^1.GetName] после того, как ее родители заменили семейного врача на местного священника. Хотя вера и помогает людям во многих случаях, стоит признать, что если вы или ваши родственники болеете, то стоит обратиться к врачу."
 NEWSPAPER_ARTICLE_7_TITLE: "Публичная научная лекция"
 NEWSPAPER_ARTICLE_7_DESC: "Начинающим натурфилософам следует знать, что лекция по геологии и изучению горных пород пройдёт в [?display_newspaper_article_targets_7^0?global.newspaper_article_targets_7^0.GetName] зрительном зале в следующий вторник. Плата за вход 1 фунт."
 NEWSPAPER_ARTICLE_8_TITLE: "Собака укусила ребёнка"
 NEWSPAPER_ARTICLE_8_DESC: "Жестокое нападение животных оставила сообщество [?display_newspaper_article_targets_8^0?global.newspaper_article_targets_8^0.GetName] в шоке. Родители, обеспокоенные безопасностью своих детей, требуют действий от местной власти. Проблема с бездомными собаками и их нападениями всё чаще актуальна в последнее время."
 NEWSPAPER_ARTICLE_9_TITLE: "Прекрасные женские формы"
 NEWSPAPER_ARTICLE_9_DESC: "(Просьба читалетей воздержаться) Размеры женской талии и бедер, по-видимому, находятся на рекордно низком и максимальном уровнях соответственно. \nПродолжение на странице 5."
 NEWSPAPER_ARTICLE_10_TITLE: "Чудо?"
 NEWSPAPER_ARTICLE_10_DESC: "[?display_newspaper_article_targets_10^0?global.newspaper_article_targets_10^0.GetNameDefCap]: 14-летняя дочь мельника впервые увидела Богородицу в пещере неподалеку от [?display_newspaper_article_targets_10^1?global.newspaper_article_targets_10^1.GetName]. Что это, великое чудо или ложь для получения широкой огласки? Читайте дальше на странице 8."
 NEWSPAPER_ARTICLE_11_TITLE: "Убийство сбивает с толку полицию"
 NEWSPAPER_ARTICLE_11_DESC: "Загадочное убийство последнее время удерживало жителей [?display_newspaper_article_targets_11^0?global.newspaper_article_targets_11^0.GetName] в постоянном страхе. Мертвое тело было найдено в небольшом озере, завернутое в окровавленную простыню. Сейчас [?display_newspaper_article_targets_11^1?global.newspaper_article_targets_11^1.GetAdjective] полиция расчитывает на общественную помощью в раскрытии этого дела."
 NEWSPAPER_ARTICLE_12_TITLE: "Мафия наносит удар в [?display_newspaper_article_targets_12^0?global.newspaper_article_targets_12^0.GetName]"
 NEWSPAPER_ARTICLE_12_DESC: "Сегодня двое мужчин были публично застрелены в ресторане [?display_newspaper_article_targets_12^0?global.newspaper_article_targets_12^0.GetName]. Полиция подозревает в нападении мафию и лихорадочно ищет любых свидетелей. Они готовы предложить защиту свидетелей за показания, способствующие поимке преступников."
 NEWSPAPER_ARTICLE_13_TITLE: "Стрельба в [?display_newspaper_article_targets_13^0?global.newspaper_article_targets_13^0.GetName]"
 NEWSPAPER_ARTICLE_13_DESC: "Сегодня группа неизвестных открыла огонь по автомобилю мэра [?display_newspaper_article_targets_13^0?global.newspaper_article_targets_13^0.GetName], однако жертва осталась жива. Из-за недавних изменений в политике и законодательстве полиция не может исключить покушение на убийство со стороны мафии."
 NEWSPAPER_ARTICLE_14_TITLE: "Повышение цен на хлеб"
 NEWSPAPER_ARTICLE_14_DESC: "Множество людей в [?display_newspaper_article_targets_14^0?global.newspaper_article_targets_14^0.GetNameDef] уже повувствовали последствия: цена на хлеб растет! Эксперты говорят, что это вызвано неурожаями и малой долью агропромышленности в стране. Они предупреждают о возможных беспорядках и голоде, в случае, если цены продолжат расти."
 NEWSPAPER_ARTICLE_15_TITLE: "Цены на золото растут"
 NEWSPAPER_ARTICLE_15_DESC: "Вы инвестировали в золото? Что же, вы счастливчик! Цена на грамм золота недавно выросла на [?display_newspaper_article_targets_15^0?global.newspaper_article_targets_15^0|%=0]! Эксперты говорят, что эта тенденция не прекратится в ближайшие недели, поэтому инвестиции в золото по-прежнему актуальны."
 NEWSPAPER_ARTICLE_16_TITLE: "Цены на нефть падают"
 NEWSPAPER_ARTICLE_16_DESC: "Мировые цены на нефть падают, топливо может подешеветь как никогда. Несомненно люди будут рады снижениям цен на бензин. Компаниям, обильно использующим топливо в процессах производства также повезло, ведь теперь они смогут получить большую прибыль при меньших затратах."
 NEWSPAPER_ARTICLE_17_TITLE: "Снижение уровня заработных плат"
 NEWSPAPER_ARTICLE_17_DESC: "[?display_newspaper_article_targets_17^0?global.newspaper_article_targets_17^0.GetNameDefCap]: экономика демонстрирует признаки слабости. Заработная плата падает как и платежеспособность населения. Сможет ли экономика восстановиться сама или правительство должно принять срочные меры, чтобы не допустить коллапса?"
 NEWSPAPER_ARTICLE_18_TITLE: "[?display_newspaper_article_targets_18^0?global.newspaper_article_targets_18^0.GetAdjective] инфляция растёт"
 NEWSPAPER_ARTICLE_18_DESC: "[?display_newspaper_article_targets_18^0?global.newspaper_article_targets_18^0.GetAdjective] экономика испытывает трудности, будочи ещё больше ослаблена долгами и кредитами. Все это привело к увеличению их инфляции [?display_newspaper_article_targets_18^1?global.newspaper_article_targets_18^1|%=0]... Дополнительная информация в разделе "Бизнес"."
 NEWSPAPER_ARTICLE_19_TITLE: "Университет основан в [?display_newspaper_article_targets_19^0?global.newspaper_article_targets_19^0.GetName]"
 NEWSPAPER_ARTICLE_19_DESC: ""Наконец-то у нас есть местный университет. Обучение и подготовка молодежи на местном уровне имеет важное значение для нашего будущего!", произнёс мэр [?display_newspaper_article_targets_19^0?global.newspaper_article_targets_19^0.GetName] во время торжественного разрезания красной ленты на церемонии открытия."
 NEWSPAPER_ARTICLE_20_TITLE: "Герой среди нас"
 NEWSPAPER_ARTICLE_20_DESC: "Богатая, хорошо известная семья из [?display_newspaper_article_targets_20^0?global.newspaper_article_targets_20^0.GetName] пожертвовала [?display_newspaper_article_targets_20^1?global.newspaper_article_targets_20^1] фунтов для детского дома. Они торжественно вручили чек ошеломленным детям и руководителю детского дома."
 NEWSPAPER_ARTICLE_21_TITLE: "[?display_newspaper_article_targets_21^0?global.newspaper_article_targets_21^0.GetName] вымирает!"
 NEWSPAPER_ARTICLE_21_DESC: "[?display_newspaper_article_targets_21^0?global.newspaper_article_targets_21^0.GetName] население убывает, в виду массового переезда молодых людей в близлежащие города, такие как [?display_newspaper_article_targets_21^1?global.newspaper_article_targets_21^1.GetName], потому что жизнь там кажется более многообещающей. Эксперты считают, что инвестиции в местную инфраструктуру и общее развитие города могут помочь решить эту проблему."
 NEWSPAPER_ARTICLE_22_TITLE: "Очень высокий уровень преступности"
 NEWSPAPER_ARTICLE_22_DESC: "[?display_newspaper_article_targets_22^0?global.newspaper_article_targets_22^0.GetName] стал крайне опасным местом. Уровень преступности здесь на [?display_newspaper_article_targets_22^1?global.newspaper_article_targets_22^1|%=0] выше, чем в среднем по [?display_newspaper_article_targets_22^2?global.newspaper_article_targets_22^2.GetNameDef]. Полиция должна принять меры, иначе население еще больше сократится и продолжит переезжать в более безопасные места."
 NEWSPAPER_ARTICLE_23_TITLE: "Выступление против местного меньшинства"
 NEWSPAPER_ARTICLE_23_DESC: "Местная знаменитость выступила с речью в ратуше [?display_newspaper_article_targets_23^0?global.newspaper_article_targets_23^0.GetName]. Она рассказала о нескольких проблемах, вызванных местными меньшинствами, и обратился к администрации с просьбой решить эти проблемы до того, как люди начнут проявлять активность. Публика бурно ему аплодировала. Подробности на странице 3."
 NEWSPAPER_ARTICLE_24_TITLE: "Существует ли в [?display_newspaper_article_targets_24^0?global.newspaper_article_targets_24^0.GetNameDef] проблема с самоубийствами?"
 NEWSPAPER_ARTICLE_24_DESC: "[?display_newspaper_article_targets_24^0?global.newspaper_article_targets_24^0.GetNameDefCap]: со времени последнего исследования количество самоубийств стремительно возросло. С [?display_newspaper_article_targets_24^1?global.newspaper_article_targets_24^1] случаев в прошлом году до [?display_newspaper_article_targets_24^2?global.newspaper_article_targets_24^2] в этом! Это порождает вопросы: Является ли [?display_newspaper_article_targets_24^0?global.newspaper_article_targets_24^0.GetNameDef] пригодным для жизни и решит ли правительство этот вопрос?"
 NEWSPAPER_ARTICLE_25_TITLE: "Самоубийство в [?display_newspaper_article_targets_25^0?global.newspaper_article_targets_25^0.GetName]"
 NEWSPAPER_ARTICLE_25_DESC: "Люди в финансовом районе [?display_newspaper_article_targets_25^0?global.newspaper_article_targets_25^0.GetName] вчера вечером стали свидетелями ужасного события. После закрытия фондового рынка, мужчина [?display_newspaper_article_targets_25^1?global.newspaper_article_targets_25^1] лет прыгнул с крыши многоэтажного здания. Он скончался на месте."
 NEWSPAPER_ARTICLE_26_TITLE: "Очередное банкротство"
 NEWSPAPER_ARTICLE_26_DESC: "Старая компания, основанная в [?display_newspaper_article_targets_26^0?global.newspaper_article_targets_26^0] в [?display_newspaper_article_targets_26^1?global.newspaper_article_targets_26^1.GetName] и дававшая работу всему региону, вынужденно закрылась. После долгой борьбы было невозможно поддерживать прибыльный бизнес. Это потеря для всего региона, и главным образом для [?display_newspaper_article_targets_26^2?global.newspaper_article_targets_26^2] рабочих."
 NEWSPAPER_ARTICLE_27_TITLE: ""Coca-Cola" это вкусно!"
 NEWSPAPER_ARTICLE_27_DESC: "Хороша до последней капли! \nКока-Кола наполнит вас энергией и проникнет в ваш уставший мозг и тело. \nОХЛАЖДАЮЩАЯ! ОСВЕЖАЮЩАЯ! УТОЛЯЮЩАЯ ЖАЖДУ!"
 NEWSPAPER_ARTICLE_28_TITLE: "Безопасные лезвия бритвы "Gillete Blades""
 NEWSPAPER_ARTICLE_28_DESC: "C самым возможно тонким лезвием! \nПоложите пустую упаковку в карман для мелочи, для напоминания вам о приобретении роскошных лезвий "Gillette Blades"."
 NEWSPAPER_ARTICLE_29_TITLE: ""SUNBEAM MOTOR CAR CO., Ltd.""
 NEWSPAPER_ARTICLE_29_DESC: ""SUNBEAM" представляет - появление нового стандарта качества в автомобилях высокого класса. "SUNBEAM 1924 14/40 open two-seater" - автомобиль не только благородный, но также мощный (41 лс, способные разогнать автомобиль до 65 миль в час) и обладающий отличными дорожными качествами (полуэллиптическая передняя и консольная задняя подвеска). Для уважаемых господ и дам - лучший автомобиль всего за 650 фунтов и его спортивный вариант с высоким коэффицентом сжатия, алюминиевыми поршнями, увеличинными пружинами клапанов, карбюратором и улучшенным впускным коллектором за 735 фунтов соответственно. "
 NEWSPAPER_ARTICLE_30_TITLE: "Врачи предпочитают "Camel""
 NEWSPAPER_ARTICLE_30_DESC: "В ходе исследования предпочтительной марки сигарет были опрошены врачи всех отраслей медицины. суть вопроса заключалась в следующем: Какую сигарету вы курите, доктор? Самым часто упоминаемым брендом стал "Camel"!"
 NEWSPAPER_ARTICLE_31_TITLE: "Когда возникает искушение потянуться за УДАЧОЙ"
 NEWSPAPER_ARTICLE_31_DESC: "Никакого раздражения в горле. Никакого кашля. \nГрядущие события отбрасывают свои тени, предостерегая тебя. Избегай эти тени."
 NEWSPAPER_ARTICLE_32_TITLE: ""MARLBORO" - премиальные сигареты"
 NEWSPAPER_ARTICLE_32_DESC: "Сегодня - для удовольствия - попробуйте "Мальборо" - сигареты нежные как май! \nСовет красоты для дам - НОВИНКА! Фильтр красного цвета - под тон к вашей помаде и маникюру!"
 NEWSPAPER_ARTICLE_33_TITLE: ""PERSIL""
 NEWSPAPER_ARTICLE_33_DESC: ""Персил" лучше всего подходит для всех видов тонких тканей! \nВы не сможете отличить новое платье от платья, постиранного с помощью "Персил"!"
 NEWSPAPER_ARTICLE_34_TITLE: ""Campbell's Beans""
 NEWSPAPER_ARTICLE_34_DESC: "Бобы богаты питательными веществами для укрепления организма!Даже после долгого хранения витамины никуда не уходят! \nСамые известные... Самые любимые... Самые покупаемые... \nЭто завидные достоинства "Бобов Кэмпбелла"."
 NEWSPAPER_ARTICLE_35_TITLE: "Побалуйте свою собаку красным, сырым мясом."
 NEWSPAPER_ARTICLE_35_DESC: "Поверьте, она откажется от этого предложения ради невероятного PARD! 9 из 10 собак выбрали этот замечательный корм, а десятая просто была уже сыта! \n(Мы вернём ваши деньги в случае, если собака выберет мясо)"
 NEWSPAPER_ARTICLE_36_TITLE: ""MORRIS BACON""
 NEWSPAPER_ARTICLE_36_DESC: "Потребовались годы для усовершенствования секретной формулы, делающей этот бекон таким вкусным! \n"Morris Bacon" - годы стараний в каждом ломтике!"
 NEWSPAPER_ARTICLE_37_TITLE: "Разыскивается человек"
 NEWSPAPER_ARTICLE_37_DESC: "Для опасного путешествия с маленьким окладом, сильным холодом, долгими месяцами полной темноты, постоянной опасностью, малым шансом на успешное возвращение и честь со славой и признанием в случае успеха."
 NEWSPAPER_ARTICLE_38_TITLE: "Требуется медсестра"
 NEWSPAPER_ARTICLE_38_DESC: "Девушка должна быть нежената, быть грамотной и компетентной, чтобы ухаживать за больными в лазарете. Зарплата 25 фунтов в год."
 NEWSPAPER_ARTICLE_39_TITLE: "Ваканския гувернантки"
 NEWSPAPER_ARTICLE_39_DESC: "Родители молодой леди желают получить для нее должность гувернантки на дому или постоянной гувернантки в респектабельной семье с детьми младше 12 лет."
 NEWSPAPER_ARTICLE_40_TITLE: "Коммерческие Кредиты"
 NEWSPAPER_ARTICLE_40_DESC: "Выдача коммерческих кредитов на выгодных условиях. Мы рассмотрим заявки на следующие типы недвижимости: Многоквартирное строительство, Офис, Смешанное использование."
 NEWSPAPER_ARTICLE_41_TITLE: ""Тигры" побеждают противника"
 NEWSPAPER_ARTICLE_41_DESC: "Это была вишенка на торте под конец захватывающего вечернего матча. Великолепная и слаженная работа всей команды подарила "Тиграм" великолепную ([?display_newspaper_article_targets_41^0?global.newspaper_article_targets_41^0]:[?display_newspaper_article_targets_41^1?global.newspaper_article_targets_41^1]) победу над оппонентом."
 NEWSPAPER_ARTICLE_42_TITLE: "[?display_newspaper_article_targets_42^0?global.newspaper_article_targets_42^0] хоумранов предрекли победу"
 NEWSPAPER_ARTICLE_42_DESC: ""Большая палка Бейба Рута" снова выводит Янки в лидеры. "Бамбино" выиграл игру для янки со своими [?display_newspaper_article_targets_42^0?global.newspaper_article_targets_42^0] хоумранами! За это достижение его имя записано в зал славы бейсбола. Ныне он по праву находится в пятёрке величайших игроков!"
 NEWSPAPER_ARTICLE_43_TITLE: "Беспорядки в [?display_newspaper_article_targets_43^0?global.newspaper_article_targets_43^0.GetName]"
 NEWSPAPER_ARTICLE_43_DESC: "После [This.GetNewspaperArticle43RandomSports] в [?display_newspaper_article_targets_43^0?global.newspaper_article_targets_43^0.GetName] болельщики домашней команды начали перепалку с болельщиками команды-победительницы (Результат был [?display_newspaper_article_targets_43^1?global.newspaper_article_targets_43^1]:[?display_newspaper_article_targets_43^2?global.newspaper_article_targets_43^2]) из другого города. Начавшись с взаимных оскорблений, конфликт быстро перешёл в массовую драку. Полиция быстро прибыла на место и смогла остановить драку и арестовать буйных фанатов. В результате всего [?display_newspaper_article_targets_43^3?global.newspaper_article_targets_43^3] людей получили небольшие ранения."
 NEWSPAPER_ARTICLE_44_TITLE: "Шторм приносит жертвы"
 NEWSPAPER_ARTICLE_44_DESC: "Сильный шторм посетил вчера [?display_newspaper_article_targets_44^0?global.newspaper_article_targets_44^0.GetName]. Измеренная скорость ветра была невероятной - целых [?display_newspaper_article_targets_44^1?global.newspaper_article_targets_44^1] км/ч. Он пронёсся по всему городу и оставил не менее [?display_newspaper_article_targets_44^2?global.newspaper_article_targets_44^2] жертв. Материальный ущерб оценивается в [?display_newspaper_article_targets_44^3?global.newspaper_article_targets_44^3] фунтов. Мировая общественность и правительство готовы оказать помощь жертвам стихии."
 NEWSPAPER_ARTICLE_45_TITLE: "Прогноз погоды"
 NEWSPAPER_ARTICLE_45_DESC: "По утрам в некоторых районах туман. Температура остается на среднем уровне. Прогнозируемый дождь на следующую неделю, по оценкам [?display_newspaper_article_targets_45^0?global.newspaper_article_targets_45^0] литров на квадратный метр. Такая погода ожидается сегодня в [?display_newspaper_article_targets_45^1?global.newspaper_article_targets_45^1.GetName]."
 NEWSPAPER_ARTICLE_46_TITLE: "Наводнение в [?display_newspaper_article_targets_46^0?global.newspaper_article_targets_46^0.GetName]"
 NEWSPAPER_ARTICLE_46_DESC: "Река в [?display_newspaper_article_targets_46^0?global.newspaper_article_targets_46^0.GetName] вышла из берегов. Многие люди потеряли свои дома и имущество, целые улицы полностью затоплены. Люди начали строить набережные, но на устранение повреждений уйдут недели."
 NEWSPAPER_ARTICLE_47_TITLE: "Землетрясение в [?display_newspaper_article_targets_47^0?global.newspaper_article_targets_47^0.GetName]"
 NEWSPAPER_ARTICLE_47_DESC: "Произошло небольшое или среднее землетрясение в районе [?display_newspaper_article_targets_47^0?global.newspaper_article_targets_47^0.GetName]. Из-за раннего предупреждения нанесённый материальный ущерб минимален. Аналогичным образом дела обстоят с человеческими жертвами, их число составляют лишь [?display_newspaper_article_targets_47^1?global.newspaper_article_targets_47^1], что намного меньше возможного количества при таком стихийном бедствии."
 NEWSPAPER_ARTICLE_48_TITLE: "Извержение вулкана"
 NEWSPAPER_ARTICLE_48_DESC: "Небольшой вулкан вблизи [?display_newspaper_article_targets_48^0?global.newspaper_article_targets_48^0.GetName] извёргся прошлым вечером, посылая потоки лавы и вулканические бомбы на всю округу. Извержение было незначительным, однако несколько гражданских лиц, которые находились рядом с вулканом, когда он извергся, получили ранения. Эксперты не ожидают каких-либо драматических последствий."
 NEWSPAPER_ARTICLE_49_TITLE: "Это МАЛЬЧИК!"
 NEWSPAPER_ARTICLE_49_DESC: "Прошлой ночью известная [?display_newspaper_article_targets_49^0?global.newspaper_article_targets_49^0.GetAdjective] актриса родила прекрасного и здорового мальчика. Множество знаменитностей и знатных людей посетили молодую маму, чтобы вручить подарки и высказать поздравления. Посмотреть на новорождённого и поздравить мать пришёл даже сам [?display_newspaper_article_targets_49^0?global.newspaper_article_targets_49^0.GetLeader]."
 NEWSPAPER_ARTICLE_50_TITLE: " [This.GetNewspaperArticle50IdeologyNoun] на подъёме в [?display_newspaper_article_targets_50^0?global.newspaper_article_targets_50^0.GetNameDef]?"
 NEWSPAPER_ARTICLE_50_DESC: "В связи с текущими событиями по всему миру люди и правительства меняют политические точки зрения. Правда ли, что [?display_newspaper_article_targets_50^0?global.newspaper_article_targets_50^0.GetNameDef] двигается в сторону [This.GetNewspaperArticle50IdeologyNoun]?"
 NEWSPAPER_ARTICLE_51_TITLE: "[?display_newspaper_article_targets_51^0?global.newspaper_article_targets_51^0.GetNameDefCap] в ВОЙНЕ!"
 NEWSPAPER_ARTICLE_51_DESC: "[?display_newspaper_article_targets_51^0?global.newspaper_article_targets_51^0.GetNameDefCap] объявила войну [?display_newspaper_article_targets_51^1?global.newspaper_article_targets_51^1.GetNameDef]! Мир снова в состоянии войны! \nДо сих пор неясно, какие события привели к такому драматическому результату..."
 NEWSPAPER_ARTICLE_52_TITLE: "Аншлюз [?display_newspaper_article_targets_52^0?global.newspaper_article_targets_52^0.GetName]"
 NEWSPAPER_ARTICLE_52_DESC: "В речи перед огромной толпой на площади Хельденплац в Вене, [?display_newspaper_article_targets_52^1?global.newspaper_article_targets_52^1.GetLeader] объявил об аншлюсе [?display_newspaper_article_targets_52^0?global.newspaper_article_targets_52^0.GetName], бескровном присоединении страны к [?display_newspaper_article_targets_52^1?global.newspaper_article_targets_52^1.GetNameDef]: \n"Сейчас я могу сделать величайшее заявление в своей жизни перед [?display_newspaper_article_targets_52^1?global.newspaper_article_targets_52^1.GetAdjective] народом. Как Фюрер и канцлер [?display_newspaper_article_targets_52^1?global.newspaper_article_targets_52^1.GetAdjective] нации и [?display_newspaper_article_targets_52^1?global.newspaper_article_targets_52^1.GetNameDef], сейчас я с гордостью могу сказать об [?display_newspaper_article_targets_52^1?global.newspaper_article_targets_52^1.GetAdjective] историческом событии - вхождении моей родины в состав [?display_newspaper_article_targets_52^1?global.newspaper_article_targets_52^1.GetNameDef].""
 NEWSPAPER_ARTICLE_53_TITLE: "Женщина жестоко убита!"
 NEWSPAPER_ARTICLE_53_DESC: "[This.GetNewspaperArticle53GetRandomFemaleName] [This.GetNewspaperArticle53GetRandomLastName] ([?display_newspaper_article_targets_53^2?global.newspaper_article_targets_53^2]) вчера поздно вечером возвращалась домой, когда на нее напали и жестоко обошлись какой-то неизвестный мужчина. В [?display_newspaper_article_targets_53^3?global.newspaper_article_targets_53^3.GetName] больнице она скончалась от полученных травм. Местная общественность поражена случившимся и уже прозвала убийцу "Ножовщиком"."
 NEWSPAPER_ARTICLE_54_TITLE: "[?display_newspaper_article_targets_54^0?global.newspaper_article_targets_54^0.GetName]: [?display_newspaper_article_targets_54^1?global.newspaper_article_targets_54^1] "Ножовщик" ищет новых женщин!"
 NEWSPAPER_ARTICLE_54_DESC: "Констебль [This.GetNewspaperArticle54GetRandomLastName1] сегодня утром был вызван на очередное убийство. Патологоанатом доктор [This.GetNewspaperArticle54GetRandomLastName2] осмотрел труп, по его словам, она была жестоко убита множественными ударами ножа в грудь, живот и брюшную полость."
 NEWSPAPER_ARTICLE_55_TITLE: ""Ножовщик" снова наносит удар, совершая [?display_newspaper_article_targets_55^0?global.newspaper_article_targets_55^0] ударов ножом"
 NEWSPAPER_ARTICLE_55_DESC: "Женщина, которая сейчас лежит неопознанной в морге, предположительно [?display_newspaper_article_targets_55^1?global.newspaper_article_targets_55^1.GetName], была жестоко зарезана этим утром, между двумя и четырьмя часами, на площадке каменной лестницы в [This.GetNewspaperArticle55GetRandomMaleName]'s-buildings, [?display_newspaper_article_targets_55^1?global.newspaper_article_targets_55^1.GetName]."
 NEWSPAPER_ARTICLE_56_TITLE: "Послужной список [?display_newspaper_article_targets_56^0?global.newspaper_article_targets_56^0.GetName]"
 NEWSPAPER_ARTICLE_56_DESC: "Убийство, совершенное вчера рано утром женщиной, ныне известной как [This.GetNewspaperArticle56GetRandomFemaleName] [This.GetNewspaperArticle56GetRandomLastName] имеет много общего с убийствами трех других женщин в том же районе. Неужели это и есть "Ножовщик" и полиция всё это время искала убийцу нетого пола? Если да, то послужной список [?display_newspaper_article_targets_56^0?global.newspaper_article_targets_56^0.GetName] поистине ужасен."
 NEWSPAPER_ARTICLE_57_TITLE: "Монстр из [?display_newspaper_article_targets_57^0?global.newspaper_article_targets_57^0.GetName] снова наносит удар"
 NEWSPAPER_ARTICLE_57_DESC: "Этим утром был найден еще один труп человека, убитого множественными удара ножом. Неужели "Ножовщик" вернулся? Однако на этот раз очевидец смог дать приблизительное описание преступника, которое, надеюсь, поможет полиции наконец-то поймать этого монстра. Это был мужчина 30 лет со светлыми волосами, у него были усы и, по словам очевидца, "типичная внешность моряка"."
 NEWSPAPER_ARTICLE_58_TITLE: "ШЕСТОЕ УБИЙСТВО "НОЖЕВЩИКА" ИЗ [?display_newspaper_article_targets_58^0?global.newspaper_article_targets_58^0.GetName]!"
 NEWSPAPER_ARTICLE_58_DESC: "Констебль полиции [This.GetNewspaperArticle58GetRandomMaleName] [This.GetNewspaperArticle58GetRandomLastName1] нашёл тело местной проститутки [This.GetNewspaperArticle58GetRandomFemaleName] [This.GetNewspaperArticle58GetRandomLastName2], лежащий рядом с фонарным столбом на тротуаре в Замковом переулке. Ее юбка была задрана, и на бедре и животе виднелась кровь. Когда же убийца будет пойман?"
 NEWSPAPER_ARTICLE_59_TITLE: "ПОЛИЦИЯ НЕ МОЖЕТ ОСТАНОВИТЬ ЭТОТ УЖАС!"
 NEWSPAPER_ARTICLE_59_DESC: "[?display_newspaper_article_targets_59^0?global.newspaper_article_targets_59^0.GetName]: офицер полиции [This.GetNewspaperArticle59GetRandomLastName] прошел мимо этого места 15 минут назад и был непреклонен в том, что тела там тогда не было. Вернувшись позже, он услышал удаляющиеся от него мужские шаги и заметил труп. Все следы указывают на "Ножевщика". Возможно это был самый удачный шанс поймать его, однако полиция не сумела им воспользоваться."
 NEWSPAPER_ARTICLE_60_TITLE: "СЕРИЯ УБИЙСТВ ПРОДОЛЖАЕТСЯ!"
 NEWSPAPER_ARTICLE_60_DESC: "Найден очередной труп женщины с множеством порезов. [?display_newspaper_article_targets_60^0?global.newspaper_article_targets_60^0] летняя [This.GetNewspaperArticle60GetRandomFemaleName] [This.GetNewspaperArticle60GetRandomLastName] была намного моложе других жертв монстра из [?display_newspaper_article_targets_60^3?global.newspaper_article_targets_60^3.GetName]. Ее описывали как "светлокожую, со светлыми волосами и довольно привлекательными чертами лица"..."."
 NEWSPAPER_ARTICLE_61_TITLE: "Может ли что-то остановить монстра из [?display_newspaper_article_targets_61^0?global.newspaper_article_targets_61^0.GetName]?"
 NEWSPAPER_ARTICLE_61_DESC: "Комиссар полиции, [This.GetNewspaperArticle61GetRandomMaleName] [This.GetNewspaperArticle61GetRandomLastName], сказал, "... обнаружение туловища женщины без головы и ног в одной из железнодорожных арок на Пинчин-стрит, более ужасное, чем в любом из восьми предыдущих случаев..."."
 NEWSPAPER_ARTICLE_62_TITLE: "СЕРИЙНЫЙ УБИЙЦА НАКОНЕЦ-ТО ЗАКЛЮЧЕН В ТЮРЬМУ"
 NEWSPAPER_ARTICLE_62_DESC: "После месяцев ужаса, который он вызвал, монстр из [?display_newspaper_article_targets_62^0?global.newspaper_article_targets_62^0.GetName] по прозвищу "Ножовщик" наконец-то был пойман полицией благодаря рассказам очевидцев. [?display_newspaper_article_targets_62^1?global.newspaper_article_targets_62^1] летний [?display_newspaper_article_targets_62^4?global.newspaper_article_targets_62^4.GetAdjective] [This.GetNewspaperArticle62GetRandomMaleName] [This.GetNewspaperArticle62GetRandomLastName] будет подвержен [This.GetNewspaperArticle62SentenceTypeForCrime]."
 NEWSPAPER_ARTICLE_63_TITLE: "СЕРИЙНЫЙ УБИЙЦА ПОЙМАН С ПОЛИЧНЫМ"
 NEWSPAPER_ARTICLE_63_DESC: "Монстр [?display_newspaper_article_targets_63^0?global.newspaper_article_targets_63^0.GetName] был пойман на месте преступления констеблем [This.GetNewspaperArticle63GetRandomMaleName] [This.GetNewspaperArticle63GetRandomLastName]. Жертва скончалась от полученных травм в больнице сегодня вечером, но обстоятельства [?display_newspaper_article_targets_63^3?global.newspaper_article_targets_63^3.GetAdjective] ареста мужчины предполагает, что ему грозит [This.GetNewspaperArticle63SentenceTypeForCrime]."
 NEWSPAPER_ARTICLE_64_TITLE: "Серия таинственных убийств прекратилась?"
 NEWSPAPER_ARTICLE_64_DESC: "Таинственная серия убийств, которая держала город в напряжении, похоже, внезапно прекратилась. С тех пор как несколько недель не было ни одного убийства, соответствующего методам "Ножевщика" из [?display_newspaper_article_targets_64^0?global.newspaper_article_targets_64^0.GetName]". Ужас наконец-то закончен?"
 NEWSPAPER_ARTICLE_65_TITLE: "СЕРИЙНЫЙ УБИЙЦА В БЕГАХ!"
 NEWSPAPER_ARTICLE_65_DESC: "Монстр из [?display_newspaper_article_targets_65^0?global.newspaper_article_targets_65^0.GetName] был пойман на месте преступления, но мужчине удалось сбежать! Полиция отчаянно разыскивает его в окрестностях. Они просят женщин не выходить из дома, пока подозреваемый не будет взят под стражу!"
 NEWSPAPER_ARTICLE_66_TITLE: "Женский труп найден в [?display_newspaper_article_targets_66^0?global.newspaper_article_targets_66^0.GetName]"
 NEWSPAPER_ARTICLE_66_DESC: "До сих пор неопознанная женщина была найдена в [?display_newspaper_article_targets_66^0?global.newspaper_article_targets_66^0.GetName]. Ее нашли полуголой с многочисленными ножевыми ранениями. Несмотря на локальное и временное расстояние, слухи могут быть правдой: "Ножовщик" из [?display_newspaper_article_targets_66^1?global.newspaper_article_targets_66^1.GetName] вернулся..."
 NEWSPAPER_ARTICLE_67_TITLE: "Нарушение Версальского договора?"
 NEWSPAPER_ARTICLE_67_DESC: "Слухи предполагают, что [?display_newspaper_article_targets_67^0?global.newspaper_article_targets_67^0.GetNameDef] производит танки и прочую военную технику, маскируя их под гражданские заказы. Они готовятся к войне? [?display_newspaper_article_targets_67^0?global.newspaper_article_targets_67^0.GetLeader] заверил прессу: "Мы не строим военные танки, мы мирные люди, просто производящие большие тракторы."."
 NEWSPAPER_ARTICLE_68_TITLE: "[?display_newspaper_article_targets_68^0?global.newspaper_article_targets_68^0.GetNameDefCap] опасается [?display_newspaper_article_targets_68^1?global.newspaper_article_targets_68^1.GetAdjective] вторжения!"
 NEWSPAPER_ARTICLE_68_DESC: "От неназванного источника из [?display_newspaper_article_targets_68^0?global.newspaper_article_targets_68^0.GetNameDef] поступают отчёты о серии военных совещаний в их столице. Похоже, они считают вторжение со стороны [?display_newspaper_article_targets_68^1?global.newspaper_article_targets_68^1.GetAdjective] войск в ближайшее время серьёзной опасностью!"
 NEWSPAPER_ARTICLE_69_TITLE: "Прекращение дипломатических отношений"
 NEWSPAPER_ARTICLE_69_DESC: "[?display_newspaper_article_targets_69^0?global.newspaper_article_targets_69^0.GetNameDefCap] прекратил все дипломатические отношения с [?display_newspaper_article_targets_69^1?global.newspaper_article_targets_69^1.GetNameDef]. Будет ли этот конфликт обостряться дальше и что нас ждёт? \nБолее подробная информация в политическом разделе."
 NEWSPAPER_ARTICLE_70_TITLE: "[?display_newspaper_article_targets_70^0?global.newspaper_article_targets_70^0.GetNameDefCap] опасается [?display_newspaper_article_targets_70^1?global.newspaper_article_targets_70^1.GetAdjective] возможности вторжения!"
 NEWSPAPER_ARTICLE_70_DESC: "По слухам из [?display_newspaper_article_targets_70^0?global.newspaper_article_targets_70^0.GetNameDef], в их столице состоялся ряд встреч с участием высших военных чинов. Главной темой этих встреч является возможный вымышленный сценарий [?display_newspaper_article_targets_70^1?global.newspaper_article_targets_70^1.GetAdjective] вторжения."
 NEWSPAPER_ARTICLE_71_TITLE: "[?display_newspaper_article_targets_71^0?global.newspaper_article_targets_71^0.GetAdjective] войска обнаружили [?display_newspaper_article_targets_71^2?global.newspaper_article_targets_71^2.GetAdjective] "Фабрику смерти""
 NEWSPAPER_ARTICLE_71_DESC: "Когда [?display_newspaper_article_targets_71^0?global.newspaper_article_targets_71^0.GetAdjective] солдаты вошли в [?display_newspaper_article_targets_71^1?global.newspaper_article_targets_71^1.GetName] и освободили его от [?display_newspaper_article_targets_71^2?global.newspaper_article_targets_71^2.GetAdjective] окупации, они нашли фабрику смерти. Похоже, что они спасли несколько тысяч замученных, истощенных заключенных [?display_newspaper_article_targets_71^2?global.newspaper_article_targets_71^2.GetAdjective] величайшей "Фабрики смерти" в [?display_newspaper_article_targets_71^1?global.newspaper_article_targets_71^1.GetName] - Аушвиц. "Каждый из них может рассказать всю историю этой гигантской фабрики смерти, оснащенной самыми современными технологиями пыток и уничтожения", - сказал один солдат. Согласно сообщениям, за последние годы здесь было убито по меньшей мере 1 500 000 человек."
 NEWSPAPER_ARTICLE_72_TITLE: "Переворот в [?display_newspaper_article_targets_72^0?global.newspaper_article_targets_72^0.GetNameDef]"
 NEWSPAPER_ARTICLE_72_DESC: "Сегодня [?display_newspaper_article_targets_72^0?global.newspaper_article_targets_72^0.GetLeader] приостановил работу парламента накануне крупной забастовки. Он поддержал Короля и объявил чрезвычайное положение, ввел военное положение и отменил различные статьи [?display_newspaper_article_targets_72^0?global.newspaper_article_targets_72^0.GetAdjective] конституции. Король был арестован и ждёт суда в неизвестном местоположении."
 NEWSPAPER_ARTICLE_73_TITLE: "Зимние Олимпийские игры [GetYear]"
 NEWSPAPER_ARTICLE_73_DESC: "Зимние Олимпийские игры в [?display_newspaper_article_targets_73^0?global.newspaper_article_targets_73^0.GetName] торжественно были начаты. [?display_newspaper_article_targets_73^1?global.newspaper_article_targets_73^1.GetLeader] присутствовал, когда [?display_newspaper_article_targets_73^1?global.newspaper_article_targets_73^1.GetAdjective] спортсмены завоевали первую золотую медаль игр."
 NEWSPAPER_ARTICLE_74_TITLE: "Плотина Гувера достроена"
 NEWSPAPER_ARTICLE_74_DESC: "Строительство плотины Гувера, названной в честь бывшего президента Герберта Гувера, было начато в 1931 году, и теперь, на два года раньше запланированного срока, завершено. Окончательная цена составляет 49 000 000 долларов США."
 NEWSPAPER_ARTICLE_75_TITLE: "Катастрофа в [?display_newspaper_article_targets_75^0?global.newspaper_article_targets_75^0.GetName]!"
 NEWSPAPER_ARTICLE_75_DESC: "Во время работ на плотине Гувера в [?display_newspaper_article_targets_75^0?global.newspaper_article_targets_75^0.GetName], ужасная авария привела к обрушению почти законченной плотины и выбросу накопленной воды в прилегающие районы. Предполагаемый ущерб: [?display_newspaper_article_targets_75^1?global.newspaper_article_targets_75^1]$."
 NEWSPAPER_ARTICLE_76_TITLE: "Георг V умер!"
 NEWSPAPER_ARTICLE_76_DESC: "Его Величество, Георг V, Король [?display_newspaper_article_targets_76^0?global.newspaper_article_targets_76^0.GetNameDef] ушёл с миром на этой недели. Его спокойное правление помогло пережить Британии Великую войну и Великую депрессию. Его сын примет бразды правления как Король Эдуард VIII ."
 NEWSPAPER_ARTICLE_77_TITLE: "Рекорд температуры в [?display_newspaper_article_targets_77^0?global.newspaper_article_targets_77^0.GetName]"
 NEWSPAPER_ARTICLE_77_DESC: "Аномально жаркая погода установилась в [?display_newspaper_article_targets_77^0?global.newspaper_article_targets_77^0.GetName] на этой неделе. Были установлены рекорды высокой температуры и, к сожалению, [?display_newspaper_article_targets_77^1?global.newspaper_article_targets_77^1] людей умерло от тепловых ударов."
 NEWSPAPER_ARTICLE_78_TITLE: "Накаутировать за [?display_newspaper_article_targets_78^0?global.newspaper_article_targets_78^0] раунд!"
 NEWSPAPER_ARTICLE_78_DESC: "[This.GetNewspaperArticle78GetRandomMaleName1] [This.GetNewspaperArticle78GetRandomLastName1] нокаутировал [This.GetNewspaperArticle78GetRandomMaleName2] [This.GetNewspaperArticle78GetRandomLastName2] в [?display_newspaper_article_targets_78^0?global.newspaper_article_targets_78^0] раунде их боксёрского поединка в тяжёлом весе на [This.GetNewspaperArticle78GetRandomMaleName3] [This.GetNewspaperArticle78GetRandomLastName3] стадионе в [?display_newspaper_article_targets_78^7?global.newspaper_article_targets_78^7.GetName]."
 NEWSPAPER_ARTICLE_79_TITLE: "Солнечное затмение"
 NEWSPAPER_ARTICLE_79_DESC: "Вчера в нескольких европейских и азиатских странах было видно полное солнечное затмение. Это была часть Солнечного сароса [?display_newspaper_article_targets_79^0?global.newspaper_article_targets_79^0], в то время как Гамма была величиной [?display_newspaper_article_targets_79^1?global.newspaper_article_targets_79^1|3]."
 NEWSPAPER_ARTICLE_80_TITLE: "Тасманский тигр вымер"
 NEWSPAPER_ARTICLE_80_DESC: "Последний известный Тасманский тигр (тилацин) по имени [This.GetNewspaperArticle80GetRandomMaleName], умер в зоопарке Хобарта в [?display_newspaper_article_targets_80^1?global.newspaper_article_targets_80^1.GetName]. Этот вид, эволюционировавший миллионы лет назад, теперь исчез с земли - благодаря человечеству. Навсегда."
 NEWSPAPER_ARTICLE_81_TITLE: "Новый фильм Уолта Диснея"
 NEWSPAPER_ARTICLE_81_DESC: "Только что вышел новый короткометражный анимационный фильм Уолта Диснея "Дональд и Плуто". Это первая часть серии "Микки Маус", в которой Микки Маус не появляется. Более подробная информация в кинопрограмме."
 NEWSPAPER_ARTICLE_82_TITLE: "Найден артефакт"
 NEWSPAPER_ARTICLE_82_DESC: "Группа археологов нашла сундук с инструментами эпохи викингов (около 1000 лет назад) в [?display_newspaper_article_targets_82^0?global.newspaper_article_targets_82^0.GetName]. Ученые надеются, что это поможет в дальнейшем определить, какой могла быть жизнь в то время."
 NEWSPAPER_ARTICLE_83_TITLE: "Выборы в [?display_newspaper_article_targets_83^0?global.newspaper_article_targets_83^0.GetNameDef]"
 NEWSPAPER_ARTICLE_83_DESC: "Люди [?display_newspaper_article_targets_83^0?global.newspaper_article_targets_83^0.GetNameDef] выбрали новое правительство. [?display_newspaper_article_targets_83^0?global.newspaper_article_targets_83^0.GetLeader], представитель [?display_newspaper_article_targets_83^0?global.newspaper_article_targets_83^0.GetRulingIdeology] и глава политической партии [?display_newspaper_article_targets_83^0?global.newspaper_article_targets_83^0.GetRulingParty], избран новым главой правительства [?display_newspaper_article_targets_83^0?global.newspaper_article_targets_83^0.GetNameDef] до следующих выборов."
 NEWSPAPER_ARTICLE_84_TITLE: "[This.GetNewspaperArticle84SpecialArticleTitle]"
 NEWSPAPER_ARTICLE_84_DESC: "[This.GetNewspaperArticle84SpecialArticleDesc]"
 NEWSPAPER_ARTICLE_85_TITLE: "[?display_newspaper_article_targets_85^0?global.newspaper_article_targets_85^0.GetNameDefCap] капитулировал!"
 NEWSPAPER_ARTICLE_85_DESC: "[?display_newspaper_article_targets_85^0?global.newspaper_article_targets_85^0.GetNameDefCap] не смог выдержать [?display_newspaper_article_targets_85^1?global.newspaper_article_targets_85^1.GetAdjective] военной силы. [?display_newspaper_article_targets_85^0?global.newspaper_article_targets_85^0.GetLeader] подписал капитуляцию несколько часов назад, до того, как остальная часть правительства уже отправилась в изгнание в союзную страну. Неужто война близится к концу?"
 NEWSPAPER_ARTICLE_86_TITLE: "Переворот в [?display_newspaper_article_targets_86^0?global.newspaper_article_targets_86^0.GetNameDef]"
 NEWSPAPER_ARTICLE_86_DESC: "[?display_newspaper_article_targets_86^0?global.newspaper_article_targets_86^0.GetNameDefCap]: [?display_newspaper_article_targets_86^0?global.newspaper_article_targets_86^0.GetLeader] взял на себя контроль над правительством. Он объявил чрезвычайное положение, ввел военное положение и отменил различные статьи [?display_newspaper_article_targets_86^0?global.newspaper_article_targets_86^0.GetAdjective] конституции."
 NEWSPAPER_ARTICLE_87_TITLE: "Освобождение Парижа"
 NEWSPAPER_ARTICLE_87_DESC: "[?display_newspaper_article_targets_87^0?global.newspaper_article_targets_87^0.GetAdjective] столица Париж была освобождена от [?display_newspaper_article_targets_87^1?global.newspaper_article_targets_87^1.GetAdjective] окупации. Союзные войска вошли в город, а оставшиеся [?display_newspaper_article_targets_87^1?global.newspaper_article_targets_87^1.GetAdjective] гарнизон сдался. И вот впервы, с момента начала окупации, [?display_newspaper_article_targets_87^0?global.newspaper_article_targets_87^0.GetAdjective] флаг снова реет над Эйфелевой башней."
 NEWSPAPER_ARTICLE_88_TITLE: "Освобождение Лондона"
 NEWSPAPER_ARTICLE_88_DESC: "Последние схватки в Лондоне подошли к концу, [?display_newspaper_article_targets_88^0?global.newspaper_article_targets_88^0.GetName] ощутила крупную победу. Как только [?display_newspaper_article_targets_88^1?global.newspaper_article_targets_88^1.GetAdjective] войска сдались, люди выбежали на улицы, чтобы поздравить своих освободителей, в то время как церковные колокола звенели по всему городу, отмечая победу."
 NEWSPAPER_ARTICLE_89_TITLE: "Освобождение Варшавы"
 NEWSPAPER_ARTICLE_89_DESC: "Разрушенная Варшава пала перед наступающими [?display_newspaper_article_targets_89^0?global.newspaper_article_targets_89^0.GetAdjective] войсками, после чего [?display_newspaper_article_targets_89^1?global.newspaper_article_targets_89^1.GetAdjective] защитники отступили из его горящих пригородов. Большая часть города лежит в руинах после предыдущих сражений. В данный момент ведётся учёт жертв среди военных и гражданского населения."
 NEWSPAPER_ARTICLE_90_TITLE: "[This.GetNewspaperArticle90SpecialArticleTitle]"
 NEWSPAPER_ARTICLE_90_DESC: "[This.GetNewspaperArticle90SpecialArticleDesc]"
 NEWSPAPER_ARTICLE_91_TITLE: "Срок ультиматума истек - [?display_newspaper_article_targets_91^0?global.newspaper_article_targets_91^0.GetNameDefCap] атаковала [?display_newspaper_article_targets_91^1?global.newspaper_article_targets_91^1.GetNameDef]!"
 NEWSPAPER_ARTICLE_91_DESC: "[?display_newspaper_article_targets_91^1?global.newspaper_article_targets_91^1.GetAdjective] Президент [?display_newspaper_article_targets_91^1?global.newspaper_article_targets_91^1.GetLeader] сказал: "Сегодня, ранним утром [?display_newspaper_article_targets_91^0?global.newspaper_article_targets_91^0.GetNameDef] начала атаку против [?display_newspaper_article_targets_91^1?global.newspaper_article_targets_91^1.GetName]. В этот исторический момент я обращаюсь ко всем гражданам с глубокой убежденностью в том, что вся нация, защищая свою свободу, независимость и честь, сплотится вокруг верховного главнокомандующего вооруженных сил и даст надлежащий отпор [?display_newspaper_article_targets_91^0?global.newspaper_article_targets_91^0.GetAdjective] агрессору, как они так часто делали в прошлом. Вся нация осознает свое правое дело и будет продолжать борьбу до полной победы.""
 NEWSPAPER_ARTICLE_92_TITLE: "[?display_newspaper_article_targets_92^0?global.newspaper_article_targets_92^0.GetName] наконец-то под [?display_newspaper_article_targets_92^1?global.newspaper_article_targets_92^1.GetAdjective] контролем"
 NEWSPAPER_ARTICLE_92_DESC: "После нескольких дней боёв, [?display_newspaper_article_targets_92^1?global.newspaper_article_targets_92^1.GetNameDef] удалось получить контроль над [?display_newspaper_article_targets_92^0?global.newspaper_article_targets_92^0.GetName]. [?display_newspaper_article_targets_92^2?global.newspaper_article_targets_92^2.GetAdjective] войска отступают и перегруппировываются для контратаки."
 NEWSPAPER_ARTICLE_93_TITLE: "[?display_newspaper_article_targets_93^0?global.newspaper_article_targets_93^0.GetAdjective] армия в [?display_newspaper_article_targets_93^1?global.newspaper_article_targets_93^1.GetName] сдаётся"
 NEWSPAPER_ARTICLE_93_DESC: "Оказавшись в окружении [?display_newspaper_article_targets_93^2?global.newspaper_article_targets_93^2.GetAdjective] войск, 6-я [?display_newspaper_article_targets_93^0?global.newspaper_article_targets_93^0.GetAdjective] армия сдалась в [?display_newspaper_article_targets_93^1?global.newspaper_article_targets_93^1.GetName]. После того, как город попал в [?display_newspaper_article_targets_93^0?global.newspaper_article_targets_93^0.GetAdjective] руки, казалось, ничто не могло их остановить. После серьезных контратак выяснялось, что [?display_newspaper_article_targets_93^2?global.newspaper_article_targets_93^2.GetAdjective] солдаты способны на это."
 NEWSPAPER_ARTICLE_94_TITLE: "[?display_newspaper_article_targets_94^0?global.newspaper_article_targets_94^0.GetAdjective]-[?display_newspaper_article_targets_94^1?global.newspaper_article_targets_94^1.GetAdjective] пакт о ненападении!"
 NEWSPAPER_ARTICLE_94_DESC: "[?display_newspaper_article_targets_94^0?global.newspaper_article_targets_94^0.GetLeader] удар разрушает надежды Союзников. [?display_newspaper_article_targets_94^0?global.newspaper_article_targets_94^0.GetNameDefCap] и [?display_newspaper_article_targets_94^1?global.newspaper_article_targets_94^1.GetNameDef] подпиисали 10-летний пакт о ненападении, который обязывает их не помогать противникам друг-друга в военных действиях! Неужели это падение [?display_newspaper_article_targets_94^2?global.newspaper_article_targets_94^2.GetName]?"
 NEWSPAPER_ARTICLE_95_TITLE: "ГЕРМАНИЯ НАПАДАЕТ НА РОССИЮ"
 NEWSPAPER_ARTICLE_95_DESC: "Более [?display_newspaper_article_targets_95^0?global.newspaper_article_targets_95^0] [?display_newspaper_article_targets_95^1?global.newspaper_article_targets_95^1.GetAdjective] дивизий атаковало [?display_newspaper_article_targets_95^2?global.newspaper_article_targets_95^2.GetNameDef] вдоль фронта протяженностью 2400 км, простирающегося от Балтийского до Черного моря. [?display_newspaper_article_targets_95^2?global.newspaper_article_targets_95^2.GetLeader] был огорчён нарушением пакта. Возможен ли блицкриг или самая мощная армия мира в очередной раз найдёт свою смерть в России?"
 NEWSPAPER_ARTICLE_96_TITLE: "[?display_newspaper_article_targets_96^0?global.newspaper_article_targets_96^0.GetNameDefCap] разрывает пакт"
 NEWSPAPER_ARTICLE_96_DESC: "Сегодня [?display_newspaper_article_targets_96^1?global.newspaper_article_targets_96^1.GetLeader] был удивлён фактом того, что [?display_newspaper_article_targets_96^0?global.newspaper_article_targets_96^0.GetAdjective] дивизий марширует прямиком в глубь [?display_newspaper_article_targets_96^1?global.newspaper_article_targets_96^1.GetAdjective] территории. [?display_newspaper_article_targets_96^1?global.newspaper_article_targets_96^1.GetLeader] объявил: "Доверять большевикам - было величайшей моей ошибкой. Это предательство будет отомщено кровью наших врагов! Я клянусь уничтожить угрозу большевизма раз и навсегда!""
 NEWSPAPER_ARTICLE_97_TITLE: "[?display_newspaper_article_targets_97^0?global.newspaper_article_targets_97^0.GetAdjective] революция"
 NEWSPAPER_ARTICLE_97_DESC: "Чёрный день для [?display_newspaper_article_targets_97^0?global.newspaper_article_targets_97^0.GetNameDef] и всего мира. [This.GetNewspaperArticle97RulingIdeologyGroupNounPlural] опозиция взял в руки оружие и сместила [?display_newspaper_article_targets_97^2?global.newspaper_article_targets_97^2.GetName] и его правительство. Сейчас бушует гражданская война между [?display_newspaper_article_targets_97^0?global.newspaper_article_targets_97^0.GetNameDef] и [?display_newspaper_article_targets_97^1?global.newspaper_article_targets_97^1.GetNameDef]. Насколько ограниченным будет этот конфликт и затронит ли он соседние страны?"
 NEWSPAPER_ARTICLE_98_TITLE: "ИСПАНСКОЕ НАПРЯЖЕНИЕ ОХВАТЫВАЕТ ВЕСЬ МИР"
 NEWSPAPER_ARTICLE_98_DESC: "Многочисленные источники сообщают о [?display_newspaper_article_targets_98^0?global.newspaper_article_targets_98^0.GetAdjective] дивизиях, сражающихся в [?display_newspaper_article_targets_98^1?global.newspaper_article_targets_98^1.GetNameDef], поддерживая этим [This.GetNewspaperArticle98RulingIdeologyGroupNounPlural]. В это время войска другой стороны поддерживаются [?display_newspaper_article_targets_98^2?global.newspaper_article_targets_98^2.GetNameDef]. Эта гражданская война, похоже, переросла в глобальный кризис."
 NEWSPAPER_ARTICLE_99_TITLE: "ИСТОРИЧЕСКИЙ БАСКСКИЙ ГОРОД СТЕРТ С ЛИЦА ЗЕМЛИ"
 NEWSPAPER_ARTICLE_99_DESC: "Полчища [?display_newspaper_article_targets_99^0?global.newspaper_article_targets_99^0.GetAdjective] сбросили тысячи бомб и зажигательных снарядов на Гернику. Бомбардировка этого незащищённого города далеко в тылу заняла ровно 3 3/4 часа. За это время был использован мощный парк самолетов, состоящий из трех типов [?display_newspaper_article_targets_99^0?global.newspaper_article_targets_99^0.GetAdjective]. Ни на минуту не прекращался сброс бомб весом до 1000 фунтов и двухфунтовых зажигательных снарядов. Боевые самолеты тем временем низко опустились над центром города, чтобы расстрелять из пулеметов мирных жителей, укрывшихся в полях."
 NEWSPAPER_ARTICLE_100_TITLE: "СМЕРТЬ ПРИХОДИТ С НЕБА"
 NEWSPAPER_ARTICLE_100_DESC: "Написанная Пабло Пикассо огромная картина "Герника", символизирующая ужас бомбардировок, была повешена в помещениях в [?display_newspaper_article_targets_100^0?global.newspaper_article_targets_100^0.GetName]. Никто не мог не быть впечатлен этой работой, которая осуждает военное преступление больше, чем любые слова."
 NEWSPAPER_ARTICLE_101_TITLE: "[?display_newspaper_article_targets_101^0?global.newspaper_article_targets_101^0.GetAdjective] гражданская война окончена"
 NEWSPAPER_ARTICLE_101_DESC: "[?display_newspaper_article_targets_101^1?global.newspaper_article_targets_101^1.GetName] сдалась. Повстанцы, которые боролись за победу, были преобразованы в войска ныне признанного [?display_newspaper_article_targets_101^0?global.newspaper_article_targets_101^0.GetAdjective] правительства. Сторонники [?display_newspaper_article_targets_101^0?global.newspaper_article_targets_101^0.GetLeader] очень долго ждали этого момента."
 NEWSPAPER_ARTICLE_102_TITLE: "[?display_newspaper_article_targets_102^0?global.newspaper_article_targets_102^0.GetAdjective] войска прорываются через [?display_newspaper_article_targets_102^1?global.newspaper_article_targets_102^1.GetNameDef]"
 NEWSPAPER_ARTICLE_102_DESC: "Сегодня [?display_newspaper_article_targets_102^0?global.newspaper_article_targets_102^0.GetAdjective] танки достигли [?display_newspaper_article_targets_102^1?global.newspaper_article_targets_102^1.GetAdjective] столицы, защитникам пришлось сдаться всего через пару часов сопротивления. [?display_newspaper_article_targets_102^0?global.newspaper_article_targets_102^0.GetNameDefCap] блицкриг вынудил [?display_newspaper_article_targets_102^1?global.newspaper_article_targets_102^1.GetNameDef] к капитуляции всего спустя [?display_newspaper_article_targets_102^2?global.newspaper_article_targets_102^2] дней!"
 NEWSPAPER_ARTICLE_103_TITLE: "[This.GetNewspaperArticle103SpecialArticleTitle]"
 NEWSPAPER_ARTICLE_103_DESC: "[This.GetNewspaperArticle103SpecialArticleDesc]"
 NEWSPAPER_ARTICLE_104_TITLE: "[?display_newspaper_article_targets_104^0?global.newspaper_article_targets_104^0.GetNameDefCap] сдается!"
 NEWSPAPER_ARTICLE_104_DESC: "Капитуляция является безоговорочной. Война против [?display_newspaper_article_targets_104^0?global.newspaper_article_targets_104^0.GetNameDef] закончилась после того, как [?display_newspaper_article_targets_104^0?global.newspaper_article_targets_104^0.GetLeader] капитулировал перед [?display_newspaper_article_targets_104^1?global.newspaper_article_targets_104^1.GetNameDef] несколько часов назад. Принесет ли это наконец мир в Европу?"
 NEWSPAPER_ARTICLE_105_TITLE: "[?display_newspaper_article_targets_105^0?global.newspaper_article_targets_105^0.GetNameDefCap] в покое!"
 NEWSPAPER_ARTICLE_105_DESC: "Всего несколько часов назад, [?display_newspaper_article_targets_105^0?global.newspaper_article_targets_105^0.GetLeader] подписал мирный договор с [?display_newspaper_article_targets_105^1?global.newspaper_article_targets_105^1.GetNameDef]. [?display_newspaper_article_targets_105^0?global.newspaper_article_targets_105^0.GetAdjective] граждане рады, что война наконец закончилась. Но как долго продлится этот мир?"
 NEWSPAPER_ARTICLE_106_TITLE: "[?display_newspaper_article_targets_106^0?global.newspaper_article_targets_106^0.GetNameDefCap] аннексированна"
 NEWSPAPER_ARTICLE_106_DESC: "Официальные объявления предельно ясны: [?display_newspaper_article_targets_106^1?global.newspaper_article_targets_106^1.GetNameDefCap] только что присоединила [?display_newspaper_article_targets_106^0?global.newspaper_article_targets_106^0.GetNameDef]. Хотя это явно противоречит международному праву, похоже, никаких последствий для агрессора со стороны остальных стран не последует."
 NEWSPAPER_ARTICLE_107_TITLE: "Вторжение в [?display_newspaper_article_targets_107^0?global.newspaper_article_targets_107^0.GetNameDef]"
 NEWSPAPER_ARTICLE_107_DESC: "[?display_newspaper_article_targets_107^1?global.newspaper_article_targets_107^1.GetAdjective] войска высадились этой ночью в [?display_newspaper_article_targets_107^2?global.newspaper_article_targets_107^2.GetName]. Было взято 100 км побережья, и в то время как войска продвигаются дальше, военно-морской флот высаживает еще тысячи и тысячи солдат. [?display_newspaper_article_targets_107^0?global.newspaper_article_targets_107^0.GetAdjective] подразделения оказывают ожесточенное сопротивление, но очень скоро они будут разбиты. Прекрасные времена для [?display_newspaper_article_targets_107^0?global.newspaper_article_targets_107^0.GetNameDefCap] близятся к концу."
 NEWSPAPER_ARTICLE_108_TITLE: "ЦЕНТР НОВОГО МИРА И ПОРЯДКА"
 NEWSPAPER_ARTICLE_108_DESC: "Великий Фюрер [?display_newspaper_article_targets_108^0?global.newspaper_article_targets_108^0.GetNameDef], [?display_newspaper_article_targets_108^0?global.newspaper_article_targets_108^0.GetLeader], возвёл новую твердыню SS и столицу нового мира. Массивное сооружение было построено вокруг замкового комплекса Вевельсбурга близ Падерборна, [?display_newspaper_article_targets_108^1?global.newspaper_article_targets_108^1.GetName]. Вокруг замка был построен целый новый город со множеством внутренних комплексов СС внутри стен замка. Новое сооружение демонстрирует притязания СС на власть - как в Германии, так и во всем мире."
 NEWSPAPER_ARTICLE_109_TITLE: "ГЕРМАНИЯ - СТОЛИЦА РЕЙХА"
 NEWSPAPER_ARTICLE_109_DESC: "Великий Фюрер [?display_newspaper_article_targets_109^0?global.newspaper_article_targets_109^0.GetNameDef], [?display_newspaper_article_targets_109^0?global.newspaper_article_targets_109^0.GetLeader], возвёл новую столицу рейха: Германию. Перерождение бывшего города Берлина, [?display_newspaper_article_targets_109^1?global.newspaper_article_targets_109^1.GetName], было представлен им со следующими словами: "Как мировая столица, Германия будет сравнима только с Древним Египтом, Вавилоном и Римом! Что такое Лондон, что такое Париж по сравнению с этим! Германия - это чудо архитектуры и поразит германский народ своей красотой и величием.""
 NEWSPAPER_ARTICLE_110_TITLE: "[?display_newspaper_article_targets_110^0?global.newspaper_article_targets_110^0.GetLeader] террор"
 NEWSPAPER_ARTICLE_110_DESC: "Все больше и больше "предателей" арестовывается и осуждается в [?display_newspaper_article_targets_110^0?global.newspaper_article_targets_110^0.GetNameDef]. Многие отчеты намекают на то, что [?display_newspaper_article_targets_110^0?global.newspaper_article_targets_110^0.GetLeader] просто использует нынешнюю ситуацию как предлог, чтобы легко заставить замолчать своих политических оппонентов на инсценированных судебных процессах."
 NEWSPAPER_ARTICLE_111_TITLE: "НЕМЕЦКИЕ ВОЙСКА ВСТУПИЛИ В РЕЙНСКУЮ ОБЛАСТЬ!"
 NEWSPAPER_ARTICLE_111_DESC: "Сегодня [?display_newspaper_article_targets_111^0?global.newspaper_article_targets_111^0.GetAdjective] солдаты промаршировали в демилитаризованную область [?display_newspaper_article_targets_111^1?global.newspaper_article_targets_111^1.GetName] и [?display_newspaper_article_targets_111^2?global.newspaper_article_targets_111^2.GetName]. [?display_newspaper_article_targets_111^3?global.newspaper_article_targets_111^3.GetNameDefCap] назвала это актом агрессии и потребовала военные и финансовые санкции в сторону государства [?display_newspaper_article_targets_111^0?global.newspaper_article_targets_111^0.GetNameDef]."
 NEWSPAPER_ARTICLE_112_TITLE: "[?display_newspaper_article_targets_112^0?global.newspaper_article_targets_112^0.GetNameDefCap] заявил: Это акт войны"
 NEWSPAPER_ARTICLE_112_DESC: "[?display_newspaper_article_targets_112^0?global.newspaper_article_targets_112^0.GetLeader] объявил: "Ремилитаризация [?display_newspaper_article_targets_112^1?global.newspaper_article_targets_112^1.GetName] была актом войны. [?display_newspaper_article_targets_112^2?global.newspaper_article_targets_112^2.GetNameDefCap] придется столкнуться с последствиями своих действий". Уже во время его выступления, [?display_newspaper_article_targets_112^0?global.newspaper_article_targets_112^0.GetAdjective] дивизии маршировали в [?display_newspaper_article_targets_112^1?global.newspaper_article_targets_112^1.GetName]."
 NEWSPAPER_ARTICLE_113_TITLE: "[?display_newspaper_article_targets_113^0?global.newspaper_article_targets_113^0.GetLeader] отступает"
 NEWSPAPER_ARTICLE_113_DESC: "Вчера [?display_newspaper_article_targets_113^0?global.newspaper_article_targets_113^0.GetAdjective] войска оккупировали [?display_newspaper_article_targets_113^1?global.newspaper_article_targets_113^1.GetName] и [?display_newspaper_article_targets_113^2?global.newspaper_article_targets_113^2.GetName]. [?display_newspaper_article_targets_113^0?global.newspaper_article_targets_113^0.GetLeader] объявил их снова ремилитаризованными. Устранив послевоенную угрозу со стороны соседних стран, [?display_newspaper_article_targets_113^0?global.newspaper_article_targets_113^0.GetLeader] отвёл свои силы."
 NEWSPAPER_ARTICLE_114_TITLE: "[?display_newspaper_article_targets_114^0?global.newspaper_article_targets_114^0.GetAdjective] вторгается в [?display_newspaper_article_targets_114^1?global.newspaper_article_targets_114^1.GetNameDef]"
 NEWSPAPER_ARTICLE_114_DESC: "[?display_newspaper_article_targets_114^0?global.newspaper_article_targets_114^0.GetNameDefCap] вторглась в страны Бенилюкса. [?display_newspaper_article_targets_114^0?global.newspaper_article_targets_114^0.GetLeader] официально не объявлял войну [?display_newspaper_article_targets_114^1?global.newspaper_article_targets_114^1.GetNameDef], но прямое нападение без всякого предупреждения, будучи крайне неожиданным, наверняка будет быстрым и удачным для [?display_newspaper_article_targets_114^0?global.newspaper_article_targets_114^0.GetNameDefCap]."
 NEWSPAPER_ARTICLE_115_TITLE: "[?display_newspaper_article_targets_115^0?global.newspaper_article_targets_115^0.GetNameDefCap] напала на [?display_newspaper_article_targets_115^1?global.newspaper_article_targets_115^1.GetNameDef] - ВОЙНА НА ТИХОМ ОКЕАНЕ"
 NEWSPAPER_ARTICLE_115_DESC: "О [?display_newspaper_article_targets_115^0?global.newspaper_article_targets_115^0.GetAdjective] воздушной атаке на [?display_newspaper_article_targets_115^1?global.newspaper_article_targets_115^1.GetAdjective] военно-морскую базу в Перл-Харборе, [?display_newspaper_article_targets_115^2?global.newspaper_article_targets_115^2.GetName], как и на оборонительные сооружения на прилегающих островах было объявлено сегодня в Белом доме. Краткое заявление президента, раскрывающее нападения, было продиктовано информационным агентствам и ассоциациям прессы. В нем говорилось: "авиация и флот государства [?display_newspaper_article_targets_115^0?global.newspaper_article_targets_115^0.GetAdjective] атаковали с воздуха Перл-Харбор и всю военно-морскую и военную деятельность на острове Оаху, главной базе на Гавайских островах. Также поступило сообщение о второй воздушной атаке.""
 NEWSPAPER_ARTICLE_116_TITLE: "[?display_newspaper_article_targets_116^0?global.newspaper_article_targets_116^0.GetNameDefCap] потопил [?display_newspaper_article_targets_116^1?global.newspaper_article_targets_116^1.GetAdjective] подводную лодку"
 NEWSPAPER_ARTICLE_116_DESC: "Белый дом подтвердил сегодня, что [?display_newspaper_article_targets_116^0?global.newspaper_article_targets_116^0.GetAdjective] военно-морской флот потопил [?display_newspaper_article_targets_116^1?global.newspaper_article_targets_116^1.GetAdjective] подводную лодку в водах вокруг [?display_newspaper_article_targets_116^2?global.newspaper_article_targets_116^2.GetName]. Из-за этого инцидента, [?display_newspaper_article_targets_116^0?global.newspaper_article_targets_116^0.GetAdjective] флот, дислоцированный в Перл-Харборе, был передислоцирован на другую военно-морскую базу. Моряки сообщили, что видели [?display_newspaper_article_targets_116^1?global.newspaper_article_targets_116^1.GetAdjective] самолеты, сопровождающие флот, ведущие себя пасивно, не вступая в боя и не атакуя никого поблизости. Они предположили, что это самолеты-разведчики, и прежде чем зенитные орудия могли выстрелить, самолеты уже исчезли вдали."
 NEWSPAPER_ARTICLE_117_TITLE: "Первая атомная бомба сброшена на [?display_newspaper_article_targets_117^0?global.newspaper_article_targets_117^0.GetNameDef]"
 NEWSPAPER_ARTICLE_117_DESC: "[?display_newspaper_article_targets_117^1?global.newspaper_article_targets_117^1.GetLeader] предупреждает врага о "Разрушительных осадках". Самое страшное оружие, созданное человеком, мощность которого превышает 20 000 тонн тротила, было сброшено [?display_newspaper_article_targets_117^1?global.newspaper_article_targets_117^1.GetAdjective] самолётами на [?display_newspaper_article_targets_117^2?global.newspaper_article_targets_117^2.GetName]."
 NEWSPAPER_ARTICLE_118_TITLE: "[?display_newspaper_article_targets_118^0?global.newspaper_article_targets_118^0.GetNameDefCap] присоединяется к [?display_newspaper_article_targets_118^0?global.newspaper_article_targets_118^0.GetFactionName]"
 NEWSPAPER_ARTICLE_118_DESC: "На фоне роскошных церемоний и тщательно продуманной демонстрации народной воли, [?display_newspaper_article_targets_118^0?global.newspaper_article_targets_118^0.GetNameDefCap] и [?display_newspaper_article_targets_118^1?global.newspaper_article_targets_118^1.GetNameDef] сегодня подписали безусловный и взаимный наступательно-оборонительный союз."
 NEWSPAPER_ARTICLE_119_TITLE: "США ВСТУПАЮТ В ВОЙНУ В ЕВРОПЕ"
 NEWSPAPER_ARTICLE_119_DESC: "[?display_newspaper_article_targets_119^0?global.newspaper_article_targets_119^0.GetNameDefCap] присоединились к [?display_newspaper_article_targets_119^0?global.newspaper_article_targets_119^0.GetFactionName] в войне против [?display_newspaper_article_targets_119^1?global.newspaper_article_targets_119^1.GetNameDef]. [?display_newspaper_article_targets_119^0?global.newspaper_article_targets_119^0.GetLeader] подписал резолюцию сегодня вечером. Повернет ли это стороны конфликта к победе над [?display_newspaper_article_targets_119^0?global.newspaper_article_targets_119^0.GetFactionName]?"
 NEWSPAPER_ARTICLE_120_TITLE: "[?display_newspaper_article_targets_120^0?global.newspaper_article_targets_120^0.GetNameDefCap] вторгается [?display_newspaper_article_targets_120^1?global.newspaper_article_targets_120^1.GetNameDefCap]"
 NEWSPAPER_ARTICLE_120_DESC: "Напряженность в Китае уже росла в течение последних недель. Вчера [?display_newspaper_article_targets_120^0?global.newspaper_article_targets_120^0.GetAdjective] и [?display_newspaper_article_targets_120^1?global.newspaper_article_targets_120^1.GetAdjective] войска вступили в перестрелку на стретегическом мосту Марко Поло к юго-западу от [?display_newspaper_article_targets_120^2?global.newspaper_article_targets_120^2.GetName]. Теперь они официально находятся в состоянии войны. Смогут ли захватчики победить?"
 NEWSPAPER_ARTICLE_121_TITLE: "Захватчики грабят раболепствующий Нанкин"
 NEWSPAPER_ARTICLE_121_DESC: "История о [?display_newspaper_article_targets_121^0?global.newspaper_article_targets_121^0.GetAdjective] кровавой ярости - это летопись ужаса и позора, которая останется одной из самых мрачных и кровавых страниц в истории [?display_newspaper_article_targets_121^0?global.newspaper_article_targets_121^0.GetAdjective] агрессии. Там происходили грабежи и изнасилования женщин, многочисленные казни и убийства ради развлечения. Как можно допустить такую жестокость?"
 NEWSPAPER_ARTICLE_122_TITLE: "ВЗРЫВ ГИНДЕНБУРГА"
 NEWSPAPER_ARTICLE_122_DESC: "[?display_newspaper_article_targets_122^0?global.newspaper_article_targets_122^0.GetAdjective] цеппелин "Гинденбург" взорвался и упал в облаке пламени, когда готовился приземлиться в Лейкхерсте, [?display_newspaper_article_targets_122^1?global.newspaper_article_targets_122^1.GetName]. Было объявлено, что 34 из 97 человек, находившихся на борту, погибли."
 NEWSPAPER_ARTICLE_123_TITLE: "Первый успешный полет "Гинденбурга""
 NEWSPAPER_ARTICLE_123_DESC: "К [?display_newspaper_article_targets_123^0?global.newspaper_article_targets_123^0.GetAdjective] гордости, цеппелин Гинденбург сегодня достиг места назначения на другой стороне Атлантического океана: Лейкхерст, [?display_newspaper_article_targets_123^1?global.newspaper_article_targets_123^1.GetName]. Катастрофа была предотвращена, когда перед посадкой была обнаружена и устранена утечка газа."
 NEWSPAPER_ARTICLE_124_TITLE: "ТРАГЕДИЯ ГИНДЕНБУРГА"
 NEWSPAPER_ARTICLE_124_DESC: "[?display_newspaper_article_targets_124^0?global.newspaper_article_targets_124^0.GetAdjective] цеппелин "Гинденбург" взорвался и упал в облаке пламени, когда готовился приземлиться в Лондоне, [?display_newspaper_article_targets_124^1?global.newspaper_article_targets_124^1.GetName]. Почти каждый человек на борту, включая большинство членов [?display_newspaper_article_targets_124^0?global.newspaper_article_targets_124^0.GetAdjective] королевской семьи умерли."
 NEWSPAPER_ARTICLE_125_TITLE: "Летние Олимпийские игры [GetYear] года"
 NEWSPAPER_ARTICLE_125_DESC: "[?display_newspaper_article_targets_125^0?global.newspaper_article_targets_125^0.GetLeader] торжественно открыл Олимпийские игры, которые, в этот раз, проводятся в [?display_newspaper_article_targets_125^0?global.newspaper_article_targets_125^0.GetNameDef]. Эксперты говорят, что [?display_newspaper_article_targets_125^0?global.newspaper_article_targets_125^0.GetNameDef] на этот раз имеет хорошие шансы завоевать наибольшее количество золотых медалей."
 NEWSPAPER_ARTICLE_126_TITLE: "[This.GetNewspaperArticle126SpecialArticleTitle]"
 NEWSPAPER_ARTICLE_126_DESC: "[This.GetNewspaperArticle126SpecialArticleDesc]"
 NEWSPAPER_ARTICLE_127_TITLE: "НАРУШЕНИЕ СОГЛАШЕНИЯ: [?display_newspaper_article_targets_127^0?global.newspaper_article_targets_127^0.GetLeader] захватывает всю [?display_newspaper_article_targets_127^1?global.newspaper_article_targets_127^1.GetName]"
 NEWSPAPER_ARTICLE_127_DESC: "После аннексии [?display_newspaper_article_targets_127^2?global.newspaper_article_targets_127^2.GetName], сегодня [?display_newspaper_article_targets_127^0?global.newspaper_article_targets_127^0.GetAdjective] дивизии вошли в Прагу. [?display_newspaper_article_targets_127^1?global.newspaper_article_targets_127^1.GetAdjective] войска не сопротивлялись, поэтому [?display_newspaper_article_targets_127^0?global.newspaper_article_targets_127^0.GetLeader] смог эффективно аннексировать [?display_newspaper_article_targets_127^1?global.newspaper_article_targets_127^1.GetNameDef] и создать так называемый "Протекторат Богемии и Моравии". Поскольку это является нарушением недавно подписанного Мюнхенского соглашения, мир теперь будет с нетерпением ждать реакции [?display_newspaper_article_targets_127^3?global.newspaper_article_targets_127^3.GetNameDef] и других задействованных в соглашении сил."
 NEWSPAPER_ARTICLE_128_TITLE: "ЭДУАРД VIII ОТРЕКАЕТСЯ ОТ ПРЕСТОЛА"
 NEWSPAPER_ARTICLE_128_DESC: "[?display_newspaper_article_targets_128^0?global.newspaper_article_targets_128^0.GetAdjective] Послание короля было следующим: "После долгих и тревожных размышлений я решил отказаться от Престола, на который я претендовал по праву наследства, и сейчас я сообщаю о своем окончательном и бесповоротном решении в этом вопросе.""
 NEWSPAPER_ARTICLE_129_TITLE: "Король и простолюдинка"
 NEWSPAPER_ARTICLE_129_DESC: "Несмотря на общественное противодействие, король Эдуард VIII сегодня сделал то, о чем никто и подумать не мог. [?display_newspaper_article_targets_129^0?global.newspaper_article_targets_129^0.GetAdjective] Король вступил в брачные узы с не[?display_newspaper_article_targets_129^0?global.newspaper_article_targets_129^0.GetAdjective] простолюдинкой по имени Уоллис Симпсон."
 NEWSPAPER_ARTICLE_130_TITLE: "КОРОЛЬ БЕРЕТ ВЛАСТЬ В СВОИ РУКИ"
 NEWSPAPER_ARTICLE_130_DESC: "Парламент был лишен полномочий! [?display_newspaper_article_targets_130^0?global.newspaper_article_targets_130^0.GetLeader] взял на себя полный контроль над [?display_newspaper_article_targets_130^0?global.newspaper_article_targets_130^0.GetNameDef], похоже, король снова стал главой государства и правительства. Станет ли [?display_newspaper_article_targets_130^0?global.newspaper_article_targets_130^0.GetNameDef] вновь абсолютной монархией?"
 NEWSPAPER_ARTICLE_131_TITLE: "ЭДУАРД VIII ЗАХВАТЫВАЕТ ВЛАСТЬ"
 NEWSPAPER_ARTICLE_131_DESC: "Через некоторое время после отречения, [?display_newspaper_article_targets_131^0?global.newspaper_article_targets_131^0.GetLeader] вернулся в качестве лидера [?display_newspaper_article_targets_131^0?global.newspaper_article_targets_131^0.GetRulingParty] и таким образом [?display_newspaper_article_targets_131^0?global.newspaper_article_targets_131^0.GetNameDef]. Хотя он назвал свое отречение "бесповоротным решением", похоже, в конце концов, он решил пробиться обратно к своему трону."
 NEWSPAPER_ARTICLE_132_TITLE: "КОНФЕРЕНЦИЯ В ЯЛТЕ ЗАВЕРШАЕТСЯ"
 NEWSPAPER_ARTICLE_132_DESC: "Ялтинская конференция завершилась сегодня, когда [?display_newspaper_article_targets_132^0?global.newspaper_article_targets_132^0.GetLeader] ([?display_newspaper_article_targets_132^0?global.newspaper_article_targets_132^0.GetName]) и [?display_newspaper_article_targets_132^1?global.newspaper_article_targets_132^1.GetLeader] ([?display_newspaper_article_targets_132^1?global.newspaper_article_targets_132^1.GetName]) подписали документы, в которых они договорились о планах победы в войне и последующем состоянии мира."
 NEWSPAPER_ARTICLE_133_TITLE: "[?display_newspaper_article_targets_133^0?global.newspaper_article_targets_133^0.GetNameDefCap] спустила на воду новый линкор"
 NEWSPAPER_ARTICLE_133_DESC: "Приветствуемый долгими и страстными возгласами, первый [?display_newspaper_article_targets_133^0?global.newspaper_article_targets_133^0.GetAdjective] 35 000-тонный линкор соскользнул в реку Эльба сегодня в полдень на церемонии спуска корабля на воду. Корабль был назван "Бисмарком" в честь первого канцлера Германской империи. [?display_newspaper_article_targets_133^0?global.newspaper_article_targets_133^0.GetLeader] восхвалял основателя Второго рейха и провозгласил его главным героем существующего великого [?display_newspaper_article_targets_133^0?global.newspaper_article_targets_133^0.GetAdjective] единства, возникшего при национал-социалистическом правлении. Эксперты не уверены, соответствует ли цифра в 35 000 тонн действительности или же реальное число намного выше."
 NEWSPAPER_ARTICLE_134_TITLE: "Самоубийства на Уолл-стрит"
 NEWSPAPER_ARTICLE_134_DESC: "Вчера [?display_newspaper_article_targets_134^0?global.newspaper_article_targets_134^0] известных инвесторов покончили с собой, обнаружив резкое падение акций на бирже. Похоже, что мировая напряженность влияет на экономику на равных с международными отношениями."
 NEWSPAPER_ARTICLE_135_TITLE: "[?display_newspaper_article_targets_135^0?global.newspaper_article_targets_135^0.GetNameDefCap] обращается за международной помощью"
 NEWSPAPER_ARTICLE_135_DESC: "Недавно в [?display_newspaper_article_targets_135^0?global.newspaper_article_targets_135^0.GetNameDef] несколько тысяч жизней были унесены в ходе [This.GetNewspaperArticle135RandomDisaster]. Монастыри в регионе в настоящее время принимают беженцев, но полный масштаб бедствия все еще неизвестен."
 NEWSPAPER_ARTICLE_136_TITLE: "[This.GetNewspaperArticle136IdeologyAdjective] страх в [?display_newspaper_article_targets_136^1?global.newspaper_article_targets_136^1.GetNameDefCap]"
 NEWSPAPER_ARTICLE_136_DESC: "После того, как крупный актер заявил о своей поддержке партии [This.GetNewspaperArticle136IdeologyAdjective], граждане попали в смятение. [?display_newspaper_article_targets_136^1?global.newspaper_article_targets_136^1.GetAdjective]. В настоящее время власти опрашивают крупных режиссеров, чтобы выяснить, насколько глубоко  они проникли в средства массовой информации."
 NEWSPAPER_ARTICLE_137_TITLE: "Сбит гражданский самолёт"
 NEWSPAPER_ARTICLE_137_DESC: "Коммерческий авиалайнер вылетел из [?display_newspaper_article_targets_137^0?global.newspaper_article_targets_137^0.GetName] этим утром, совершая свой обычный рейс. Пролетая близь [?display_newspaper_article_targets_137^1?global.newspaper_article_targets_137^1.GetName] он, похоже, был сбит неизвестным военным самолётом. Кто мог совершить такую подлость?"
 NEWSPAPER_ARTICLE_138_TITLE: "Авиакатастрофа в [?display_newspaper_article_targets_138^0?global.newspaper_article_targets_138^0.GetName]"
 NEWSPAPER_ARTICLE_138_DESC: "Сегодня [?display_newspaper_article_targets_138^1?global.newspaper_article_targets_138^1.GetAdjective] коммерческий рейс потерпел крушение в [?display_newspaper_article_targets_138^0?global.newspaper_article_targets_138^0.GetName]. В этой ужасной катастрофе [?display_newspaper_article_targets_138^2?global.newspaper_article_targets_138^2] людей потеряли свои жизни. Причина крушения до сих пор неизвестна, и соответствующие учреждения уже проводят расследование."
 NEWSPAPER_ARTICLE_139_TITLE: "Сокращение численности африканских слонов"
 NEWSPAPER_ARTICLE_139_DESC: "Недавнее исследование показало, что популяция африканских слонов сократилась до самого низкого уровня в истории. Что может быть причиной этой мрачной тенденции?"
 NEWSPAPER_ARTICLE_140_TITLE: "Цены на слоновую кость стремительно растут"
 NEWSPAPER_ARTICLE_140_DESC: "Поскольку дополнительные стада слонов и носорогов обнаружены в [?display_newspaper_article_targets_140^0?global.newspaper_article_targets_140^0.GetName], спрос на слоновую кость - легкое, красивое вещество, содержащееся в бивнях, - резко возрос, что привело к буму добычи слоновой кости."
 NEWSPAPER_ARTICLE_141_TITLE: "Наводнения на реке Огайо"
 NEWSPAPER_ARTICLE_141_DESC: "В начале "Пыльного котла" река Огайо начала разливаться и выходить из берегов, провоцируя наводнение. Хотя ущерб полностью не определен, пострадавшие города простираются от Питтсбурга до Каира, штат Иллинойс. Сотни людей уже погибли, и конца этому не видно."
 NEWSPAPER_ARTICLE_142_TITLE: "Сильные засухи по всей Америке"
 NEWSPAPER_ARTICLE_142_DESC: "Хотя на Великих равнинах уже почти десять лет наблюдаются засухи, в настоящее время пострадавшая территория простирается до [?display_newspaper_article_targets_142^0?global.newspaper_article_targets_142^0.GetName]. Когда посевы увядают, а реки пересыхают, как люди должны прокормить себя?"
 NEWSPAPER_ARTICLE_143_TITLE: "[?display_newspaper_article_targets_143^0?global.newspaper_article_targets_143^0.GetName]: обнаружено золото"
 NEWSPAPER_ARTICLE_143_DESC: "В [?display_newspaper_article_targets_143^0?global.newspaper_article_targets_143^0.GetName] в ходе обычного обследования горных пород были обнаружены крупные залежи редких металлов, включая золото и серебро. Достаточно сказать, что [?display_newspaper_article_targets_143^1?global.newspaper_article_targets_143^1.GetAdjective] власти в восторге от этого открытия и в настоящее время обсуждают дополнительные акцизы."
 NEWSPAPER_ARTICLE_144_TITLE: "Эффективность железных дорог на рекордно высоком уровне"
 NEWSPAPER_ARTICLE_144_DESC: "По мере того как строительство трансафриканской железной дороги близится к завершению, в развитие железнодорожных технологий вкладываются огромные средства. Международные железнодорожные ассоциации обещают "значительные достижения в области технологий" в ближайшее время."
 NEWSPAPER_ARTICLE_145_TITLE: "Новое Чудодейственное лекарство?"
 NEWSPAPER_ARTICLE_145_DESC: "Неожиданный чудодейственный препарат только что был обнаружен [?display_newspaper_article_targets_145^0?global.newspaper_article_targets_145^0.GetAdjective] учеными. Препарат оказался обычным лимонным соком. Хотя вкус оставляет желать лучшего, ходят слухи, что лимоны могут даже вылечить рак."
 NEWSPAPER_ARTICLE_146_TITLE: "Это ДЕВОЧКА!"
 NEWSPAPER_ARTICLE_146_DESC: "Прошлой ночью известная [?display_newspaper_article_targets_146^0?global.newspaper_article_targets_146^0.GetAdjective] актриса родила прекрасную и здоровую девочку. Множество знаменитностей и знатных людей посетили молодую маму, чтобы вручить подарки и поздравления. Посмотреть на новорождённого и поздравить мать пришёл даже сам [?display_newspaper_article_targets_146^0?global.newspaper_article_targets_146^0.GetLeader]."
 NEWSPAPER_ARTICLE_147_TITLE: "Тропические леса Амазонки в огне!"
 NEWSPAPER_ARTICLE_147_DESC: "В связи с недавними увеличениями военных расходов во всем мире, страдания [?display_newspaper_article_targets_147^0?global.newspaper_article_targets_147^0.GetAdjective] населения игнорировались, однако, в результате недавнего внезапного пожара на Амазонке, миллионы людей были эвакуированы по мере распространения стихии."
 NEWSPAPER_ARTICLE_148_TITLE: "[?display_newspaper_article_targets_148^0?global.newspaper_article_targets_148^0.GetLeader] посетил новый автобан"
 NEWSPAPER_ARTICLE_148_DESC: "[?display_newspaper_article_targets_148^0?global.newspaper_article_targets_148^0.GetAdjective] канцлер [?display_newspaper_article_targets_148^0?global.newspaper_article_targets_148^0.GetLeader] сегодня посетил свежепостроенный участок одной из новых скоростных магистралей. В своей речи он похвалил всех работников, которые внесли свой вклад в возведение дорог для немецкого народа."
 NEWSPAPER_ARTICLE_149_TITLE: "Презентация KDF-Wagen"
 NEWSPAPER_ARTICLE_149_DESC: "[?display_newspaper_article_targets_149^0?global.newspaper_article_targets_149^0.GetAdjective] канцлер [?display_newspaper_article_targets_149^0?global.newspaper_article_targets_149^0.GetLeader] объявил о массовом производстве нового автомобиля: KDF-Wagen. В своем выступлении перед зачарованной толпой он назвал новый доступный автомобиль "чудом для немецкого народа"."
 NEWSPAPER_ARTICLE_150_TITLE: "[?display_newspaper_article_targets_150^0?global.newspaper_article_targets_150^0.GetName]: обнаружена [This.GetNewspaperArticle150RandomResource]"
 NEWSPAPER_ARTICLE_150_DESC: "В ходе обычной разведки месторождений полезных ископаемых были обнаружены залежи [This.GetNewspaperArticle150RandomResource] в [?display_newspaper_article_targets_150^0?global.newspaper_article_targets_150^0.GetName]. Достаточно сказать, что [?display_newspaper_article_targets_150^2?global.newspaper_article_targets_150^2.GetAdjective] власти в восторге от этого открытия и в настоящее время обсуждают способы эффективной добычи новых ресурсов."
 NEWSPAPER_ARTICLE_151_TITLE: "Гастроли кота-пианиста"
 NEWSPAPER_ARTICLE_151_DESC: "Знаменитый кошачий пианист, известный просто как кот-пианист, должен прибыть в [?display_newspaper_article_targets_151^0?global.newspaper_article_targets_151^0.GetName] на этой неделе. Ожидается, что кошачий артист исполнит серию классических произведений."
 NEWSPAPER_ARTICLE_152_TITLE: "ОГРАБЛЕНИЕ БАНКА!"
 NEWSPAPER_ARTICLE_152_DESC: "Местный банк в [?display_newspaper_article_targets_152^0?global.newspaper_article_targets_152^0.GetName] был захвачен бандой грабителей. В данный момент полиция разыскивает преступников и назначила вознаграждение за любую информацию, ведущую к их поимке."
 NEWSPAPER_ARTICLE_153_TITLE: "Старейший из ныне живущих людей"
 NEWSPAPER_ARTICLE_153_DESC: "Уважаемый джентльмен [This.GetNewspaperArticle153GetRandomMaleName] [This.GetNewspaperArticle153GetRandomLastName] был назван старейшим человеком из ныне живущих. [This.GetNewspaperArticle153GetRandomLastName] из [?display_newspaper_article_targets_153^2?global.newspaper_article_targets_153^2.GetAdjective] вежливо попросил репортеров убраться с его лужайки."
 NEWSPAPER_ARTICLE_154_TITLE: "Письмо редактору"
 NEWSPAPER_ARTICLE_154_DESC: "Читатель обращает внимание на неосторожных капитанов паромов, подвергающих риску жизни пассажиров своим безрассудным плаванием на полной скорости и рискованными маневрами."
 NEWSPAPER_ARTICLE_155_TITLE: "Гаванский лайнер в огне"
 NEWSPAPER_ARTICLE_155_DESC: "Праздничный лайнер "Морро Касл", направлявшийся домой из Гаваны с 558 пассажирами и экипажем на борту, сегодня был поражен молнией у побережья Джерси и превратился в пылающий кусок металла. Пассажиры оказались в ловушке и сгорели заживо."
 NEWSPAPER_ARTICLE_156_TITLE: "Новое кино Чарли Чаплина"
 NEWSPAPER_ARTICLE_156_DESC: ""Бродяга изо всех сил пытается жить в современном индустриальном обществе с помощью молодой бездомной женщины". Новый фильм с Чарли Чаплином "Современные времена" выйдет в прокат уже завтра."
 NEWSPAPER_ARTICLE_157_TITLE: "Выход "Дилижанса""
 NEWSPAPER_ARTICLE_157_DESC: ""Группа людей, путешествующих в дилижансе, обнаруживает, что их путешествие осложняется угрозой со стороны апачи под руководством легендарного Джеронимо, и в процессе узнает кое-что друг о друге." \nНовый фильм с Джоном Уэйном выйдет завтра."
 NEWSPAPER_ARTICLE_158_TITLE: "Унесенные ветром"
 NEWSPAPER_ARTICLE_158_DESC: ""Манипулятивная женщина и плутоватый мужчина ведут бурный роман во время Гражданской войны в США и периодов реконструкции." \nКинофильм выйдет в следующий вторник."
 NEWSPAPER_ARTICLE_159_TITLE: ""Волшебник страны Оз" выходит завтра"
 NEWSPAPER_ARTICLE_159_DESC: ""Дороти Гейл унесена торнадо с фермы в Канзасе в волшебную страну Оз и отправляется на поиски со своими новыми друзьями, чтобы увидеть Волшебника, который может помочь ей вернуться домой в Канзас и помочь своим друзьям.""
 NEWSPAPER_ARTICLE_160_TITLE: "Изобретен новый самолет"
 NEWSPAPER_ARTICLE_160_DESC: "[?display_newspaper_article_targets_160^0?global.newspaper_article_targets_160^0.GetAdjective]-[?display_newspaper_article_targets_160^1?global.newspaper_article_targets_160^1.GetAdjective] пионер авиации Игорь Сикорский успешно испытал свой новый самолет. "Вертолет" ведет себя иначе, чем самолеты. Кто-то может быть в восторге от того, что это будет означать для коммерческой авиации, другие же посчитают это бесполезным куском фанеры. Однако сам факт того, что машина данной конструкции летает, заставляет удивиться."
 NEWSPAPER_ARTICLE_161_TITLE: "Новое изобретение!"
 NEWSPAPER_ARTICLE_161_DESC: "Согласно секретным источникам, [?display_newspaper_article_targets_161^0?global.newspaper_article_targets_161^0.GetAdjective] ученые изобрели новую технологию. Будет ли [This.GetNewspaperArticle161ResearchedTech] полезной для будущих военных операций?"
 NEWSPAPER_ARTICLE_162_TITLE: "Обнаружен новый динозавр!"
 NEWSPAPER_ARTICLE_162_DESC: "В прошлом месяце Макс Литтлсолт обнаружил окаменевшие кости в [?display_newspaper_article_targets_162^0?global.newspaper_article_targets_162^0.GetName], [?display_newspaper_article_targets_162^1?global.newspaper_article_targets_162^1.GetName]. Теперь, кажется, совершенно очевидно, что он открыл новый вид динозавров. Очень маленький хищник было назван "Сегизавром"."
 NEWSPAPER_ARTICLE_163_TITLE: "Новый вид динозавров?"
 NEWSPAPER_ARTICLE_163_DESC: "Большие окаменелые кости были найдены недавно в [?display_newspaper_article_targets_163^0?global.newspaper_article_targets_163^0.GetName], [?display_newspaper_article_targets_163^1?global.newspaper_article_targets_163^1.GetName]. Обнаруженный вид был классифицирован как крупный зауропод и получил название "Омейзавр".."
 NEWSPAPER_ARTICLE_164_TITLE: "Обнаружна новая окаменелость"
 NEWSPAPER_ARTICLE_164_DESC: "Недавно в [?display_newspaper_article_targets_164^0?global.newspaper_article_targets_164^0.GetAdjective] палеонтолог Фридрих фон Хьюн обнаружил окаменелость в [?display_newspaper_article_targets_164^1?global.newspaper_article_targets_164^1.GetName]. Он приписал это зауроподу, которого затем назвал "Сукцинодон". Эксперты расходятся во мнениях по поводу того, принадлежит ли окаменелость новому животному или Фридрих фон Хьюн решил беспричинно прославить себя ещё одним открытым видом."
 NEWSPAPER_ARTICLE_165_TITLE: "ВЕЙМАР ЗАХВАЧЕН, ЛАГЕРЬ БУХЕНВАЛЬД ОСВОБОЖДЕН"
 NEWSPAPER_ARTICLE_165_DESC: "Сегодня [?display_newspaper_article_targets_165^0?global.newspaper_article_targets_165^0.GetAdjective] войска вошли в город Веймар, [?display_newspaper_article_targets_165^1?global.newspaper_article_targets_165^1.GetName], и официально освободил близлежащий концентрационный лагерь Бухенвальд. Казалось, что оставшиеся заключенные в основном уже взяли лагерь под свой контроль. По имеющимся данным, только за последние четыре месяца там погибло более 15 000 человек. Потрясенные грудами мертвых тел, солдаты заставили сотни жителей Веймара посетить лагерь. Многие из них утверждали, что не знали о событиях, происходящих прямо рядом с их дверью."
 NEWSPAPER_ARTICLE_166_TITLE: "Нюрнбергский процесс показывает заблуждения нацистов"
 NEWSPAPER_ARTICLE_166_DESC: "Проведя более 200 заседаний, Международный военный трибунал в Нюрнберге завершил свою работу, и теперь подсудимые ожидают вердикта суда, который, как ожидается, будет вынесен примерно через месяц. Как правило, ожидается, что никто из них не будет оправдан и что большинство, если не все, будут приговорены к смертной казни. Обвиняемые отчаянно пытались оправдать себя как личности, отрицая, что они лично совершали убийства или замышляли заговор против мира и человечества."
 NEWSPAPER_ARTICLE_167_TITLE: "[?display_newspaper_article_targets_167^0?global.newspaper_article_targets_167^0.GetNameDefCap] и [?display_newspaper_article_targets_167^1?global.newspaper_article_targets_167^1.GetNameDef] подписали мир"
 NEWSPAPER_ARTICLE_167_DESC: "Всего несколько часов назад, [?display_newspaper_article_targets_167^0?global.newspaper_article_targets_167^0.GetLeader] подписал мирный договор с [?display_newspaper_article_targets_167^1?global.newspaper_article_targets_167^1.GetNameDef]. Этот мирный договор устанавливает [?display_newspaper_article_targets_167^0?global.newspaper_article_targets_167^0.GetAdjective] марионеточное правительство в [?display_newspaper_article_targets_167^1?global.newspaper_article_targets_167^1.GetNameDef]."
 NEWSPAPER_ARTICLE_168_TITLE: "[?display_newspaper_article_targets_168^0?global.newspaper_article_targets_168^0.GetName] монеты"
 NEWSPAPER_ARTICLE_168_DESC: "У общественности и нашей газеты возникло несколько вопросов о возрасте монет, все еще находящихся в обращении в [?display_newspaper_article_targets_168^0?global.newspaper_article_targets_168^0.GetNameDef] и их существования в качестве "законного платежного средства". Корреспонденты выразили удивление при получении в обмен монет 1817, 1819 и 1849 годов. Неужели государство не может контролировать оборот собственных монет?"
 NEWSPAPER_ARTICLE_169_TITLE: "Большое шоу водевиль"
 NEWSPAPER_ARTICLE_169_DESC: "Нечто новое в сфере развлечений, полноценное театральное шоу в рамках его агитации, будет представлено зрителям в [?display_newspaper_article_targets_169^0?global.newspaper_article_targets_169^0.GetName] во вторник. Впечатляющее освещение и удобные места гарантированы!"
 NEWSPAPER_ARTICLE_170_TITLE: "Автокатастрофа"
 NEWSPAPER_ARTICLE_170_DESC: "Сегодня днем на шоссе столкнулись две машины. Авария произошла к северу от [?display_newspaper_article_targets_170^0?global.newspaper_article_targets_170^0.GetName]. В момент аварии одна машина была припаркована на обочине дороги. Никто серьезно не пострадал."
 NEWSPAPER_ARTICLE_171_TITLE: "Женщина обвиняется в поджоге"
 NEWSPAPER_ARTICLE_171_DESC: "В результате расследования, проведенного детективом [This.GetNewspaperArticle171GetRandomMaleName] [This.GetNewspaperArticle171GetRandomLastName1], замужняя женщина, [This.GetNewspaperArticle171GetRandomFemaleName] [This.GetNewspaperArticle171GetRandomLastName2], была арестован за поджог. Арест был произведен после пожара, уничтожившего жилое помещение в [?display_newspaper_article_targets_171^4?global.newspaper_article_targets_171^4.GetName]."
 NEWSPAPER_ARTICLE_172_TITLE: "Странный поступок мужчины"
 NEWSPAPER_ARTICLE_172_DESC: "После тщетной просьбы полицейского арестовать его, мужчина по имени [This.GetNewspaperArticle172GetRandomMaleName] [This.GetNewspaperArticle172GetRandomLastName] бросил свинцовую чернильницу в окно полицейского участка в [?display_newspaper_article_targets_172^2?global.newspaper_article_targets_172^2.GetName]. После молниеносного ареста он провел ночь за решёткой и был освобожден на следующее утро под залог. После освобождения [This.GetNewspaperArticle172GetRandomLastName] снова потребовал, чтобы его арестовали, на этот раз за пьянство, но ему сказали, что, поскольку он был трезв, этого нельзя было сделать. Затем он схватил чернильницу, швырнул ее в комнату старшего инспектора и разбил окно. Он не объяснил причин своего поступка. Возможно ему просто безопаснее находиться под стражей или, может быть, бедняга просто-напросто выжил из ума."
 NEWSPAPER_ARTICLE_173_TITLE: "Опасная "Красной Лиззи""
 NEWSPAPER_ARTICLE_173_DESC: "Альянс Соединенного Королевства, организация трезвости, ведет серьезную борьбу с опасностями, связанными с "Красной Лиззи", дешевым вином, которое ослепляет и парализует девушек в Великобритании, и предпринимает смелые усилия, чтобы повлиять на парламент, чтобы он принял закон, запрещающий его продажу. "Красная Лиззи" продается в Лондоне, Ливерпуле, Глазго, Нью-Касле и Кардиффе, и это губит девушек и женщин. "Лиззи" безжалостна и приносит своим жертвам ужасные страдания и мучения."
 NEWSPAPER_ARTICLE_174_TITLE: "Кинофильмы со звуков в ратуше"
 NEWSPAPER_ARTICLE_174_DESC: "Две выдающиеся кинокартины должны быть выставлены на показ в ратуше [?display_newspaper_article_targets_174^0?global.newspaper_article_targets_174^0.GetName] на этих выходных. Одна из них - "Лорна Дун", изображение всемирно известного романа Р.Д. Блэкмора, показанная сегодня вечером. История полна острых ощущений и действий."
 NEWSPAPER_ARTICLE_175_TITLE: "Излечение прокажённого"
 NEWSPAPER_ARTICLE_175_DESC: "После почти одиннадцатилетнего заключения в лепрозориях мужчина вернулся в общество [?display_newspaper_article_targets_175^0?global.newspaper_article_targets_175^0.GetName]. На днях он полностью излечился от болезни и без единой отметины или изъяна, которые свидетельствовали бы о том, что он страдал от этой болезни, вернулся к нормальной жизни."
 NEWSPAPER_ARTICLE_176_TITLE: "Таинственная трагедия"
 NEWSPAPER_ARTICLE_176_DESC: "Таинственная трагедия произошла в [?display_newspaper_article_targets_176^0?global.newspaper_article_targets_176^0.GetName] в результате погибли два двоюродных брата, [This.GetNewspaperArticle176GetRandomMaleName] и [This.GetNewspaperArticle176GetRandomFemaleName] [This.GetNewspaperArticle176GetRandomLastName]. [This.GetNewspaperArticle176GetRandomMaleName] пробивал глубокую дыру в скале в поисках золота, когда обнаружил тела несчастных. Свидетели пришли в ужас, увидев тела в яме. Местные жители на взводе как и полиция."
 NEWSPAPER_ARTICLE_177_TITLE: "Лай по телефону"
 NEWSPAPER_ARTICLE_177_DESC: "Взволнованно лая в телефонную трубку в [?display_newspaper_article_targets_177^0?global.newspaper_article_targets_177^0.GetName], [?display_newspaper_article_targets_177^1?global.newspaper_article_targets_177^1.GetName], собака обменялась приветствиями со своим мальчиком-приятелем по играм в [?display_newspaper_article_targets_177^2?global.newspaper_article_targets_177^2.GetNameDef]. Во время разговора собаку "посадили на прослушку". Её лай был отчетливо слышен в [?display_newspaper_article_targets_177^2?global.newspaper_article_targets_177^2.GetNameDef]."
 NEWSPAPER_ARTICLE_178_TITLE: "ЗЕМЛЕТРЯСЕНИЕ УНЕСЛО ТЫСЯЧИ ЖИЗНЕЙ"
 NEWSPAPER_ARTICLE_178_DESC: "Продолжающиеся толчки ощущались в течение всего дня в [?display_newspaper_article_targets_178^0?global.newspaper_article_targets_178^0.GetName], [?display_newspaper_article_targets_178^1?global.newspaper_article_targets_178^1.GetName]. Аэрофотосъемка местности показывает, что город находится в руинах. Трупы валяются на улицах, в то время как сотни людей погребены под обломками. Ряд мировых общественных организаций уже объявили о желании оказать помощь администрации города и его жителям."
 NEWSPAPER_ARTICLE_179_TITLE: "Расписание радиовещания"
 NEWSPAPER_ARTICLE_179_DESC: "[?display_newspaper_article_targets_179^0?global.newspaper_article_targets_179^0.GetName]: 6 утра: Детский хор. 7 утра: Новости. 8 утра: Концертная программа. 9 утра: Разговорная программа. 5 вечера: Малая музыкальная программа. 7 вечера: Музыка после ужина. 8 вечера: Концертная программа."
 NEWSPAPER_ARTICLE_180_TITLE: "[?display_newspaper_article_targets_180^0?global.newspaper_article_targets_180^0.GetName] взорван до руин - промышленные объекты уничтожены"
 NEWSPAPER_ARTICLE_180_DESC: "Сегодня в 9.15 утра, жарким солнечным утром, [?display_newspaper_article_targets_180^1?global.newspaper_article_targets_180^1.GetAdjective] бомбардировщик пронеслись над [?display_newspaper_article_targets_180^0?global.newspaper_article_targets_180^0.GetName]. Единственная атомная бомба, сброшенная на [?display_newspaper_article_targets_180^2?global.newspaper_article_targets_180^2.GetAdjective] город с [?display_newspaper_article_targets_180^3?global.newspaper_article_targets_180^3|0]000 жителей, уничтожила его до руин, захватив площадь в 4.1 квадратных миль, т.е. более половины застроенной территории города, а также причинила другой ущерб за пределами разрушенного района. Сначала дым поднялся в виде большого гриба, после произошла яркая вспышка и гигантская взрывная волна пронеслась по городу, разрушая и выжигая всё на пути. Пять крупных промышленных объектов были полностью уничтожены, но району доков удалось уцелеть."
 NEWSPAPER_ARTICLE_181_TITLE: "[?display_newspaper_article_targets_181^2?global.newspaper_article_targets_181^2.GetAdjective] [?display_newspaper_article_targets_181^0?global.newspaper_article_targets_181^0.GetName] взорван - новая бомба затмила первую"
 NEWSPAPER_ARTICLE_181_DESC: "[?display_newspaper_article_targets_181^1?global.newspaper_article_targets_181^1.GetAdjective] атомная бомба уничтожила 30 процентов [?display_newspaper_article_targets_181^0?global.newspaper_article_targets_181^0.GetName], включая почти весь промышленный район. В заявлении военного депортамента говорится, что атомная бомба взорвалась на большой высоте над землёй, чтобы обеспечить максимальный эффект против строений и для распространения радиоактивных остаточных продуктов в виде облака. Из-за высоты взрыва практически все радиоактивные продукты были унесены вверх в столбе горячего воздуха, который безвредно рассеялся по широкой площади."
