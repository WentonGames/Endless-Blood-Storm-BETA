 NEWSPAPER_ARTICLE_184_TITLE: "Рождество вдали от дома - Санта-Клаус посетил детскую палату"
 NEWSPAPER_ARTICLE_184_DESC: "[?display_newspaper_article_targets_184^0?global.newspaper_article_targets_184^0.GetName] сегодня так же щедро, как и всегда, вспоминет о долге своих граждан по отношению к тем, кто из-за болезни или по какой-либо другой независящей от них причине вынужден проводить Рождество в учреждениях, а не в собственном доме или с родственниками. В детских домах или детских отделениях больниц дух Рождества отмечался так тепло и подобающе, как никогда прежде. Рождественская елка и приезд Санта-Клауса были главными украшениями торжеств."
 NEWSPAPER_ARTICLE_185_TITLE: "Рождество - Происхождение праздника, затерянное в мифическом прошлом"
 NEWSPAPER_ARTICLE_185_DESC: "Что такое это Рождество? Почти повсеместно в христианских странах конец декабря - годовщина рождения Иисуса Христа: Рождество Христово. Возможно, вам будет интересно услышать немного о происхождении Рождества, которое вообще не датируется Рождеством Христа. Помните, что Рождество в северном полушарии приходится на середину зимы, а после середины зимы наступает возрождение всего живого. Следовательно, языческий праздник радости, возрождения и обновления был всеобщим задолго до рождения Иисуса Христа."
