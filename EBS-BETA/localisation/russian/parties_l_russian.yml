 conservatism:0 "Консерватизм"
 conservatism_desc:0 "Консерватизм - это широкое движение, характеризующееся приверженностью сохранению традиционных ценностей, идей и институтов, хотя его точные принципы могут варьироваться в зависимости от культуры и региона."
 ultranationalism:0 "Ультранационализм"
 ultranationalism_desc:0 "Ультранационализм - это идеология, которая ставит интересы нации и ее народа превыше всего остального, что обычно сопровождается аспектами авторитаризма и милитаризма, сравнимыми с аспектами фашизма."
 royal_dictatorship:0 "Королевская диктатура"
 royal_dictatorship_desc:0 "Королевская диктатура, также известная как абсолютизм, представляет собой тип автократии, при котором абсолютная власть в государстве полностью принадлежит монарху."
 prussian_constitutionalism:0 "Полуконст. монархия"
 prussian_constitutionalism_desc:0 "Полуконституционная монархия - это форма королевского правления, при которой монарх обладает большой властью, но все еще в определенной степени полагается на ту или иную форму демократии или ограничен другими полномочиями внутри правительства."
 fascism_ideology:0 "Классический Фашизм"
 fascism_ideology_desc:0 "Фашизм - это ультранационалистическое и милитаристское движение, которое стремится отвергнуть либеральную демократию, а также капитализм и коммунизм, вместо этого принимая тоталитаризм и смешанную экономическую модель, которая стремится к автаркии."
 agrarianism:0 "Аграризм"
 agrarianism_desc:0 "Аграризм - это движение, которое продвигает сельское хозяйство, сельское общество и права мелких фермеров и крестьян, с которыми обычно сталкиваются в условиях индустриальной экономики и городского мира."
 liberalism:0 "Соц. либерализм"
 liberalism_desc:0 "Социальный либерализм - это движение, основанное на принципах личной свободы и защиты прав личности; обычно в сочетании с идеями свободы, демократии и социальной рыночной экономики."
 national_liberalism:0 "Нац. либерализм"
 national_liberalism_desc:0 "Национальный либерализм, иногда Консервативный либерализм, - это движение, основанное на принципиальных идеях индивидуальных свобод, демократии и подхода в интересах бизнеса; сочетающее их с более консервативными, националистическими и иногда странно авторитарными взглядами."
 socialism:0 "Cоц. демократия"
 socialism_desc:0 "Социал-демократия - это умеренное движение в рамках социализма, которое выступает за экономическое и социальное вмешательство, хотя и в рамках капитализма и демократической системы."
 market_liberalism:0 "Рыночн. либерализм"
 market_liberalism_desc:0 "Подобно социальному либерализму, рыночный либерализм продвигает идеи индивидуальных прав и свобод, но с большим акцентом на свободный рынок и экономическую свободу при умеренном вмешательстве правительства."
 christian_democracy:0 "Христ. демократия"
 christian_democracy_desc:0 "Христианская демократия - это движение, которое стремится отстаивать идеалы христианства и традиционные консервативные ценности через демократическую систему и современную призму, иногда удивительно склоняясь влево в определенных экономических и социальных аспектах."
 libertarianism:0 "Либертарианство"
 libertarianism_desc:0 "Либертарианство - совокупность политических философий и движений, поддерживающих свободу как основной принцип. Представители либертарианства стремятся максимизировать политическую свободу и автономию, подчёркивая свободу выбора, добровольное объединение и индивидуальное суждение."
 marxism:0 "Коммунизм"
 marxism_desc:0 "Коммунизм - это широкое движение, которое следует трудам Карла Маркса, отстаивая идеи социальной собственности и противостояния капитализму, но сильно различаясь в зависимости от специфики государственной и экономической организации."
 leninism:0 "Марксизм–ленинизм"
 leninism_desc:0 "Идеология, основанная на социалистической мысли, марксизм-ленинизм продвигает идеи двухэтапной революции с политикой жесткого экономического вмешательства, коллективизации и централизма, среди прочего, чтобы проложить путь к коммунизму."
 trotskyism:0 "Интернационализм"
 trotskyism_desc:1 "Интернационализм или Международный социализм - это направление марксистско-ленинской мысли, которое продвигает идеи глобальной классовой борьбы посредством совместных усилий международного пролетариата для достижения мировой революции против капитализма."
 anarchist_communism:0 "Анархо-коммунизм"
 anarchist_communism_desc:0 "Анархизм-коммунизм - это анархистская школа мысли, которая выступает за полную отмену капитализма, частной собственности и социальных иерархий, а также за создание свободного и безгосударственного общества."
 socialist_autocracy:0 "Соц. самодержавие"
 socialist_autocracy_desc:0 "Социалистическая автократия - это сильно диктаторское правительство, которое утверждает, что следует идеям социализма, но может сильно различаться по степени реализации социалистической политики и реформ."
 market_communism:0 "Рыночн. социализм"
 market_communism_desc:0 "Рыночный социализм - это вариант традиционного социализма, который стремится объединить марксистские идеи с идеями рыночной экономики, обычно в качестве средства обеспечения экономической стабильности при переходе к коммунизму."
 democratic_socialism:0 "Умерен. социализм"
 democratic_socialism_desc:0 "Умеренный социализм как и Демократический социализм - это демократическое движение, которое строго следует экономическим принципам марксизма, принимая демократическую систему против авторитарной социалистической мысли."
 moderate_demsoc:0 "Демокр. социализм"
 moderate_demsoc_desc:0 "Демократический социализм - это демократическое движение, которое строго следует экономическим принципам марксизма, принимая демократическую систему против авторитарной социалистической мысли."
 anarcho_syndicalism:0 "Анархо-синдикализм"
 anarcho_syndicalism_desc:0 "Анархизм-синдикализм - это разновидность анархизма, основанная на синдикалистских идеалах солидарности и прямых действиях рабочего класса через профсоюзы и синдикаты, направленных на борьбу с капитализмом и государством."
 anarchism:0 "Анархо-синдикализм"
 anarchism_desc:0 "Анархизм-синдикализм - это разновидность анархизма, основанная на синдикалистских идеалах солидарности и прямых действиях рабочего класса через профсоюзы и синдикаты, направленных на борьбу с капитализмом и государством. Хотя обычно анархо-синдикализм подчинялся бы большей группировке социализма, здесь он подчиняется авторитаризму, странное рещение от Paradox Interactive."
 nazism:0 "Нацизм"
 nazism_desc:0 "Национал-социализм - это форма фашизма, которая следует тем же идеалам тоталитаризма и милитаризма и сильно смешивает их с идеалами этнонационализма, антисемитизма и коммунитаризма под руководством одного лидера."
 falangism:0 "Нац. синдикализм"
 falangism_desc:0 "Национальный синдикализм - это разновидность фашизма, которая охватывает аспекты синдикалистской идеологии, а также интегральный национализм, иногда дополнительно дополняемый католической доктриной."
 rexism:0 "Клерик. фашизм"
 rexism_desc:0 "Клерикальный фашизм - это движение, которое в значительной степени сочетает основные идеалы фашизма с религиозными, особенно католической церкви, и где члены духовенства, как правило, играют важную роль."
 palm_tree_fascism:0 "Тропич. фашизм"
 palm_tree_fascism_desc:0 "Довольно двусмысленная фраза "тропический фашизм" - это термин, используемый для описания определенных правительств в Латинской Америке и других постколониальных государствах, которые принимают милитаристские, националистические или диктаторские аспекты, близко имитирующие аспекты классического фашизма, не полностью следуя его принципам."
 radical_islamism:0 "Радик. исламизм"
 radical_islamism_desc:0 "Исламский фундаментализм — термин используемый для общей характеристики современных мусульманских религиозно-политических движений, идеология которых в различных интерпретациях основана на обращении к религиозному, социальному и политическому опыту раннего ислама времен пророка Мухаммада."
 despotism:0 "Деспотизм"
 despotism_desc:0 "Деспотизм - это форма правления, при которой абсолютный контроль над государством сосредоточен в пределах одного субъекта, часто отдельного лица, путем подавления и ограничения власти его подданных."
 oligarchism:0 "Авторит. демократия"
 oligarchism_desc:0 "Авторитарная демократия - это форма демократии, которая в той или иной степени ограничена высшей властью или властью, которая может варьироваться от простого индивида до олигархии и других."
 military_junta:0 "Военная диктатура"
 military_junta_desc:0 "Военная диктатура - это форма правления, при которой власть полностью принадлежит вооруженным силам, будь то в форме одного члена или хунты, обычно в качестве временного или переходного правительства."
 kaiserbooism:0 "Пр. конституционализм."
 kaiserbooism_desc:0 "Прусский конституционализм - это направление монархизма, которое иллюстрирует консервативные, решительно антилиберальные и милитаристские аспекты традиционной прусской мысли, сочетая их с просвещенным монархизмом с ограниченной демократией и парламентским надзором."
 moderatism:0 "Ум. авторитаризм"
 moderatism_desc:0 "Умеренный авторитаризм - это форма правления, которая принимает форму авторитарной переходной демократии, обычно в направлении надлежащей демократической системы или более откровенного авторитаризма."
 theocracy:0 "Теократия"
 theocracy_desc:0 "Сильно различаясь между различными религиозными группами, в широком смысле теократия - это форма правления, при которой религия и ее представители обладают абсолютной властью над управлением государством и его народом."
 true_whig:0 "Истинн. вигизм"
 true_whig_desc:0 "Истинный вигизм - это форма правления, при которой в далеком 1822 году из-за моря прибыло несколько кораблей с пионерами, стремящимися к свободе. Они основали Либерию, страну Свободы, какое прекрасное место для того, чтобы быть президентом Табманом. Мы проложим путь к совершенно новому дню, освободив народы."
